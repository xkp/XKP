<!DOCTYPE html>
<html>
    <script type="text/javascript">
    function loadXMLDoc()
        {
            var xmlhttp;
            if (window.XMLHttpRequest)
              {// code for IE7+, Firefox, Chrome, Opera, Safari
                xmlhttp=new XMLHttpRequest();
              }
            else
              {// code for IE6, IE5
                xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
              }
            
            xmlhttp.onreadystatechange=function()
              {
                if (xmlhttp.readyState==4 && xmlhttp.status==200)
                {
                    document.getElementById("myDiv").innerHTML=xmlhttp.responseText;
                }
              }
            xmlhttp.open("GET","/myService",true);
            xmlhttp.send();
        }
    </script>
    <body>
        <h4>
            Here is a random number: <a id="rnumber"></a>
        </h4>
        <h3> And some more: </h3>
        <ul id="rnumbers">
            <li>
                <a id="arnumber"></a>
            </li>
        </ul>

        <h3> Rendered as smarty: </h3>
        <div id="smarty_div">
        </div>

        <button type="button" onclick="loadXMLDoc()">Get From Service</button>
        <div id="myDiv">
        </div>

    </body>
</html>
