<!DOCTYPE html>
<html>
    <body>
        <h1>Compress Service</h1>
        <form action="/compress_service" enctype="multipart/form-data" method="post">
            <p>
                Type the compressed file name:<br>
                <input type="text" name="filename" size="30">
            </p>
            <p>
                Please specify a file, or a set of files:<br>
                <input type="file" name="datafile" size="40">
            </p>
            <div>
                <input type="submit" value="Send">
            </div>
        </form>
        <h1>Compress Page</h1>
        <form action="/compress_page" enctype="multipart/form-data" method="post">
            <p>
                Type the compressed file name:<br>
                    <input type="text" name="filename" size="30">
            </p>
            <p>
                Please specify a file, or a set of files:<br>
                    <input type="file" name="datafile" size="40">
            </p>
            <div>
                <input type="submit" value="Send">
            </div>
        </form>
    </body>
</html>
