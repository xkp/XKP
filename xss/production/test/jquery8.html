	<script type="text/javascript">
		$(document).ready(function() {
		var g_sequence_manager = new state.Manager();
        function default_interpolate(a, b, t)
        {
            return a + (b - a)*t;
        }		
        var application = {};
			var __supersized1 = $("#__supersized1");

			var myChart = $("#myChart");
			var gridContainer = $("#gridContainer");
			var myGrid = $("#myGrid");
			var myGallery = $("#myGallery");
			var myMap = $("#myMap");
            $.supersized({
                slideshow: true,
                autoplay: true,
                slide_interval: 6000,
                transition: 3,
                fit_landscape: true,
                slide_links: "blank",
                thumb_links: true,
                progress_bar: true,
             slides: [

, 
{

, 
{

,  ], });

        chart: {
            renderTo: 'myChart',
			    type : "line",
},
 series: [ 
{
			    name : "Series1",
		    }
,  ], 
});
            myGrid.jqGrid({
         colModel: [ 
{
			    index : "id",
			    name : "id",
			    sorttype : "int",

		    }
, 
{
			    index : "invdate",

			    sorttype : "date",
			    width : 90,
		    }
, 
{
			    index : "name",
			    name : "name",

		    }
, 
{
			    align : "right",

			    sorttype : "float",

		    }
, 
{
			    align : "right",

, 
{

,  ], 
                datatype: 'local',
            });
            myGallery.skitter({
        });
					JQUMap.set_visible(myMap, false);
            myMap.gmap({
                center: "57.7973333,12.0502107",
                zoom: 10,
                disableDefaultUI: true,
            });
		application.init = function() { 
			var series1 = myChart.ChartObject.series[0];
series1.setData([10, 20, 0, 50, 3, -100]);
myChart.ChartObject.addSeries({name : "Series2",data : [0, 10, 50, 20, 3, -10]});

		}
__sequence1 =
new state.Sequence(
g_sequence_manager);
                __sequence1.start();
        var ____i1 = new state.Interpolator(
            default_interpolate,
            function(value)
            {
                title.css("opacity", value);
            },
            [
        {t: 0, value: 1},
        {t: 1, value: 0},
        {t: 2, value: 1},
            ]);
            __sequence1.addHandler(____i1);	              
        var ____i2 = new state.Interpolator(
            default_interpolate,
            function(value)
            {
                back.width(value);
            },
            [
        {t: 0, value: 300},
        {t: 2, value: 1200},
            ]);
            __sequence1.addHandler(____i2);	              
        var ____i3 = new state.Interpolator(
            default_interpolate,
            function(value)
            {
                back.height(value);
            },
            [
        {t: 0, value: 200},
        {t: 2, value: 800},
            ]);
            __sequence1.addHandler(____i3);	              
        var ____i4 = new state.Interpolator(
            default_interpolate,
            function(value)
            {
                gridContainer.css( { left:value } );
            },
            [
        {t: 2, value: -800},
        {t: 3, value: 100},
            ]);
            __sequence1.addHandler(____i4);	              
        var ____i5 = new state.Interpolator(
            default_interpolate,
            function(value)
            {
                myGallery.css( { top:value } );
            },
            [
        {t: 3, value: -500},
        {t: 4, value: 200},
            ]);
            __sequence1.addHandler(____i5);	              
        var ____r1 = new state.Caller(4,function()
        {
        JQUMap.set_visible(myMap, true);
        });
        __sequence1.addHandler(____r1);						  
        var ____i6 = new state.Interpolator(
            default_interpolate,
            function(value)
            {
                myChart.css( { left:value } );
            },
            [
        {t: 4, value: -500},
        {t: 5, value: 100},
            ]);
            __sequence1.addHandler(____i6);	              
        var g_elapsed = -1;
        var g_delta = 0.0;	
        function start(resolution)  
        {  
	        function updater()  
	        {
		        var now   = new Date().getTime();
                if (g_elapsed < 0)
                    g_delta = 0; //first update
                else
		            g_delta  = now - g_elapsed;  
                g_elapsed = now; 
		g_sequence_manager.update(g_delta);
                window.setTimeout(updater, resolution);  
	        }      
	        window.setTimeout(updater, resolution);  
        }      
        start();  
                    if (application.init)
                        application.init();
                		});
	</script>
	<style>
