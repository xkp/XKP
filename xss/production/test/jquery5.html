<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>TITLE</title>
<script type="text/javascript" src="jquery.js"></script>
<script type="text/javascript">
$(function() {
                btn1.text("One button");
                btn1.width(100);
	var ev_parent = this;
	btn1.events.addListener("click", function()
	{    
		btn2.text("Clicked");
btn1.text("Other Clicked");
	}
	);
                btn2.text("Two button");
                btn2.width(100);
	var ev_parent = this;
	btn2.events.addListener("click", function()
	{    
		btn1.text("Old value: " + application.target);
application.target_set(300);
	}
	);
                btn3.text("Reset");
                btn3.width(100);
	var ev_parent = this;
	btn3.events.addListener("click", function()
	{    
		application.reset();
	}
	);
});
</script>
<style>
</style>
</head>
<body>
            <div id='application'>
            <button id='btn1'>
                </button>
            <button id='btn2'>
                </button>
            <button id='btn3'>
                </button>
                </div>
            </body>
</html>
