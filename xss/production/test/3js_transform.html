<script type="text/javascript" src="../js/three/Detector.js"></script>

<script type="text/javascript">		
var renderer = new THREE.CanvasRenderer();	
var ui;
var active_camera;
var g_elapsed = -1;
var g_delta = 0.0;	
var drawingCanvas = renderer.domElement;
var app_width = window.innerWidth;
var app_height = window.innerHeight;
var lbl0;var lbl1;var lbl2;
var application = {};
application.events = new ms.event.EventHolder();
		var streamer = new ms.streamer.Streamer();
		if(drawingCanvas){
			var client =
			{
				width: window.innerWidth,
				height: window.innerHeight,
				canvas: drawingCanvas
			};
			var ui = new ms.ui.Manager(client, streamer);
			var g_ui = ui;
			var g_ui_root = ui.root;
		}
	// --------RESOURCES---------
// --------RESOURCES---------
soundRenderer = new THREE.SoundRenderer();		
document.body.appendChild( soundRenderer.domElement );
renderer.setSize( app_width, app_height );
function render() {
var now   = new Date().getTime();
if (g_elapsed < 0)
    g_delta = 0; //first update
else
g_delta  = now - g_elapsed;  
g_elapsed = now; 
application.events.dispatch("updates", []);	
		set_active_camera(camera_1);
application.events.dispatch("switch_cameras", []);
}
var cylinder_material = new THREE.MeshBasicMaterial({
color:Math.random() * 0xffffff
	});
var cube_material = new THREE.MeshBasicMaterial({
color:Math.random() * 0xffffff
	});
var sphere_material = new THREE.MeshNormalMaterial({
	});
var scene = 
new THREE.Scene(
);
var camera_1 = 
new THREE.Camera(
75,1.5,1,3000);
                camera_1.position.z = 1000;
var light = 
new THREE.DirectionalLight(
Ivory);
		;
	scene.addLight(light);
                light.position.y = 0.5;
                light.position.z = 1;
	    var cylinder_1_cylinder = 
new THREE.Cylinder(
200,100,100,500);
	    var cylinder_1 = new THREE.Mesh(cylinder_1_cylinder, cylinder_material);
	    scene.addObject(cylinder_1);
		cylinder_1.events = new ms.event.EventHolder();
                set_rotation_x(cylinder_1.rotation, 70);
                set_rotation_y(cylinder_1.rotation, 70);
                cylinder_1.position.x = 600;
var container = 
new THREE.Object3D(
);
container.events = new ms.event.EventHolder();
	    var cube_1_cube = 
new THREE.Cube(
300,300,300);
	    var cube_1 = new THREE.Mesh(cube_1_cube, cube_material);
	    scene.addObject(cube_1);
		cube_1.events = new ms.event.EventHolder();
				container.addChild(cube_1);
				scene.addObject(container);
                cube_1.position.x = -600;
                cube_1.position.y = -100;
                set_rotation_x(cube_1.rotation, 70);
                set_rotation_y(cube_1.rotation, 70);
	    var sphere_1_sphere = 
new THREE.Sphere(
200,20,20);
	    var sphere_1 = new THREE.Mesh(sphere_1_sphere, sphere_material);
	    scene.addObject(sphere_1);
		sphere_1.events = new ms.event.EventHolder();
				container.addChild(sphere_1);
				scene.addObject(container);
                sphere_1.position.x = -400;
                sphere_1.position.y = 400;
                application.is_shift_down = false;
                application.is_ctrl_down = false;
                application.theta = 45;
                application.mouse_x = null;
                application.mouse_y = null;
	var ev_parent = this;
	application.events.addListener("mousemove", function(x,y)
	{    
		application.mouse_x = x / app_width * 2 - 1;
application.mouse_y = -(y / app_height) * 2 + 1;
if (application.is_shift_down)
{
set_rotation_x(container.rotation, get_rotation_x(container.rotation) + 0.5);
set_rotation_y(container.rotation, get_rotation_y(container.rotation) + 0.5);
set_rotation_z(container.rotation, get_rotation_z(container.rotation) + 0.5);
}
else
{
if (application.is_ctrl_down)
{
}
else
{
set_rotation_x(cylinder_1.rotation, get_rotation_x(cylinder_1.rotation) + 0.5);
set_rotation_y(cylinder_1.rotation, get_rotation_y(cylinder_1.rotation) + 0.5);
set_rotation_z(cylinder_1.rotation, get_rotation_z(cylinder_1.rotation) + 0.5);
}
}
	}
	);
	var ev_parent = this;
	application.events.addListener("keydown", function(keycode)
	{    
		if (keycode == SHIFT)
{
application.is_shift_down = true;
}
if (keycode == CTRL)
{
application.is_ctrl_down = true;
}
	}
	);
	var ev_parent = this;
	application.events.addListener("keyup", function(keycode)
	{    
		if (keycode == SHIFT)
{
application.is_shift_down = false;
}
if (keycode == CTRL)
{
application.is_ctrl_down = false;
}
	}
	);
	var ev_parent = this;
	application.events.addListener("updates", function()
	{    
		if (application.is_ctrl_down)
{
application.theta = application.theta + application.mouse_x * 3;
}
camera_1.position.x = 1400 * Math.sin(application.theta * Math.PI / 360);
camera_1.position.z = 1400 * Math.cos(application.theta * Math.PI / 360);
	}
	);
if(ui)
{
	ui.load_resources(function(){		
	drawingCanvas.onmousemove = function(ev)
	{
		ui.mousemove(ev.clientX, ev.clientY);                  
	};
	drawingCanvas.onmousedown = function(ev)
	{
		ui.mousedown(ev.clientX, ev.clientY);                  
	};
	drawingCanvas.onmouseup = function(ev)
	{
		ui.mouseup(ev.clientX, ev.clientY);                  
	};	
		    lbl0 = new ms.ui.Label( 
	    "12px Verdana",g_ui_root.manager, g_ui_root);
        lbl0 = lbl0;
                lbl0.text("Move mouse to rotate the cylinder");
                lbl0.position(240, 75);
		    lbl1 = new ms.ui.Label( 
	    "12px Verdana",g_ui_root.manager, g_ui_root);
        lbl1 = lbl1;
                lbl1.text("Move mouse pressing SHIFT to rotate the transform");
                lbl1.position(240, 100);
		    lbl2 = new ms.ui.Label( 
	    "12px Verdana",g_ui_root.manager, g_ui_root);
        lbl2 = lbl2;
                lbl2.text("Move mouse pressing CTRL to rotate the camera horizontally");
                lbl2.position(240, 125);
		g_ui.fill_background = false;
	});
}
var event_manager = new ms.event.ThreeEventManager();
document.onmousemove = function(ev)
{
	event_manager.mousemove(ev.clientX, ev.clientY);                  
};
document.onmousedown = function(ev)
{
	event_manager.mousedown(ev.clientX, ev.clientY);                  
};
document.onmouseup = function(ev)
{
	event_manager.mouseup(ev.clientX, ev.clientY);		
};
document.onkeydown = function(ev)
{
	event_manager.keydown(ev.keyCode);                  
};
document.onkeyup = function(ev)
{
	event_manager.keyup(ev.keyCode);                  
};
document.onkeypress = function(ev)
{
	event_manager.keypress(ev.keyCode);                  
};
application.events.dispatch("init", []);
document.body.appendChild( renderer.domElement );
animate();
function animate() {
	if(ui)
		drawingCanvas.getContext('2d').clearRect(0,0,window.innerWidth,window.innerHeight);
	requestAnimationFrame( animate );
	render();
	if(ui)
		ui.draw(drawingCanvas.getContext('2d'));
}
</script>
