<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>TITLE</title>
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript">
$(function() {
        application.target = null;
        application.target_set = function (value)
        {
            application.target = value;
            btn2.text("target acquired " + value);
for(var i = 0; i < 20; i++)
{
btn2.width(btn2.width() + 10);
if (btn2.width() > 200)
{
btn2.width(100);
}
}
        };
	application.reset = function(s) 
	{
		this.target_set(s);
btn1.text("...");
btn2.text("...");
	};
                btn1.text("One button");
                btn1.width(100);
	btn1.click = function()
	{    
		btn2.text("Clicked");
btn1.text("Other Clicked");
	};
                btn2.text("Two button");
                btn2.width(100);
	btn2.click = function()
	{    
		btn1.text("Old value: " + application.target);
application.target_set(300);
	};
                btn3.text("Reset");
                btn3.width(100);
	btn3.click = function()
	{    
		application.reset();
	};
});
</script>
<style>
</style>
</head>
<body>
            <div id='application'>
            <button id='btn1'>
                </button>
            <button id='btn2'>
                </button>
            <button id='btn3'>
                </button>
                </div>
            </body>
</html>
