<!DOCTYPE html>
<html>
<head>
<title></title>
<script type="text/javascript" src="../js/jquery-1.4.2.min.js" ></script>
<script type="text/javascript" src="../js/jquery.utils.js"></script>
<script type="text/javascript" src="../js/utils.js"></script>
<script type="text/javascript" src="../js/prototype.js"></script>
<script type="text/javascript" src="../js/ms-ui.js"></script>
<script type="text/javascript" src="../js/ms-streamer.js"></script>
<script type="text/javascript" src="../js/ms-state.js"></script>
<script type="text/javascript">			
var g_ui;
var g_elapsed = -1;
var g_delta = 0.0;
var g_canvas;
var g_ui_root;
var application = {};
		var g_sequence_manager = new ms.state.Manager();
        function default_interpolate(a, b, t)
        {
            return a + (b - a)*t;
        }
function start(resolution)  
{  
	var start = new Date().getTime();  
	function update()  
	{  
		var now   = new Date().getTime();
        if (g_elapsed < 0)
            g_delta = 0; //first update
        else
		    g_delta  = now - g_elapsed;  
        g_elapsed = now; 
		g_sequence_manager.update(g_delta);
		var context = g_canvas.getContext('2d');
		g_ui.update(g_delta, context);
        window.setTimeout(update, resolution);  
	}  
	window.setTimeout(update, resolution);  
}  
var fade1;
            fade_in = Class.create(ms.state.Sequence,
        {
    initialize: function($super
                , manager
                    )
    {
        $super(
        manager        );
                var this__ = this;
            this.parent_sequence = null;
                    var ____i1 = new ms.state.Interpolator(
                        "alpha", 
                        default_interpolate,
                        function(value)
                        {
                            this__.target.alpha(value);
                        },
                        [
                        {t: 0, value: 0},
                        {t: 1, value: 0.300000012},
                        ]);
                    this.addAction(null, "alpha", new ms.state.State(0, 1, ____i1));                    
                    var ____i2 = new ms.state.Interpolator(
                        "alpha", 
                        default_interpolate,
                        function(value)
                        {
                            this__.target.alpha(value);
                        },
                        [
                        {t: 1, value: 0.300000012},
                        {t: 2, value: 1},
                        ]);
                    this.addAction(null, "alpha", new ms.state.State(1, 2, ____i2));                    
    },
                target : null,
});
	application.init = function()
	{    
		fade1.target = img1;
	};
window.onload = function() 
{
	var drawingCanvas = document.getElementById("myCanvas");
	g_canvas = drawingCanvas;
	if (drawingCanvas && drawingCanvas.getContext)
	{
		var client =
		{
			width: 600,
			height: 400,
			canvas: drawingCanvas
		};
		var streamer = new ms.streamer.Streamer();
		var ui = new ms.ui.Manager(client, streamer);
		var resources = new ms.streamer.PackageContainer();
		g_ui = ui;
        g_ui_root = ui.root;
        var ui_images = 
        [
				    'images/img1.png',
        ];
		ui.load_images(ui_images, function()
		{
			drawingCanvas.onmousemove = function(ev)
			{
				ui.mouse_move(ev.clientX, ev.clientY);                  
			};
			drawingCanvas.onmousedown = function(ev)
			{
				ui.mouse_down(ev.clientX, ev.clientY);                  
			};
			drawingCanvas.onmouseup = function(ev)
			{
				ui.mouse_up(ev.clientX, ev.clientY);                  
			};
		    img1 = g_ui_root.newImage(
	    "images/img1.png");
                img1.src("images/img1.png")
                img1.set_height(50)
	img1.click = function()
	{    
		fade1.start();
	};
                img1.rect(100, 100, 50, 50);
fade1 =
new fade_in(
g_sequence_manager);
            fade1.parent_sequence = null;
            if (application.init)
            {
                application.init();
            }
			start();
			ui.draw(drawingCanvas.getContext('2d'));
		});
	}
}
</script>
</head>
<body>
	<canvas id="myCanvas" width="600" height="400">
		<p>Your browser doesn't support canvas.</p>
	</canvas>
</body>
</html>
