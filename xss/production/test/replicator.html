<!DOCTYPE html>
<html>
<head>
<title></title>
<script type="text/javascript" src="../js/jquery-1.4.2.min.js" ></script>
<script type="text/javascript" src="../js/jquery.utils.js"></script>
<script type="text/javascript" src="../js/utils.js"></script>
<script type="text/javascript" src="../js/prototype.js"></script>
<script type="text/javascript" src="../js/ms-event.js"></script>
<script type="text/javascript" src="../js/keys.js"></script>
		<script type="text/javascript" src="../js/ms-ui.js"></script>
		<script type="text/javascript" src="../js/ms-streamer.js"></script>
<script type="text/javascript">
    var drawingCanvas;		
var g_ui;
var g_elapsed = -1;
var g_delta = 0.0;
var g_canvas;
var g_ui_root;
var application = {};
application.events = new ms.event.EventHolder();
var SoundUtils = new ms.ui.SoundUtils();
		if(drawingCanvas){
			var client =
			{
				width: 600,
				height: 600,
				canvas: drawingCanvas
			};
            var streamer = new ms.streamer.Streamer();							
			var ui = new ms.ui.Manager(client, streamer);			
			var g_ui = ui;
			var g_ui_root = ui.root;
			var mouse_pressed = false;
		}
		var streamer = new ms.streamer.Streamer();	
		var ResourceUtils = new ms.streamer.ResourceUtils();
		var global_package = new ms.streamer.Package(streamer);	
                global_package.add_item(
            {
		id:				"__image1",
		resource_type:	RESOURCE_IMAGE,
		src:			"images/img1.png",
		frame_width:	null,
		frame_height:	null,
		animations:		[]
});	
				var __image1;
				global_package.events.addListener("loaded", function()
				{
					__image1 = streamer.get_resource("__image1");
				});
                global_package.add_item(
            {
		id:				"__image2",
		resource_type:	RESOURCE_IMAGE,
		src:			"images/twitter.png",
		frame_width:	null,
		frame_height:	null,
		animations:		[]
});	
				var __image2;
				global_package.events.addListener("loaded", function()
				{
					__image2 = streamer.get_resource("__image2");
				});
		global_package.add_item({
			id:				"invalid_res",
			resource_type:	RESOURCE_IMAGE,
			src:			"images/no_res.png",
			frame_width:	null,
			frame_height:	null,
			animations:		[]
		});		
		global_package.load();	
    var canvas_position = {x:0, y:0};
function start(resolution)  
{  
	function updater()  
	{
		canvas_position = getElementPosition(drawingCanvas);
		var now   = new Date().getTime();
        if (g_elapsed < 0)
            g_delta = 0; //first update
        else
		    g_delta  = now - g_elapsed;  
        g_elapsed = now; 
		application.events.dispatch("updates", []);	
		var context = g_canvas.getContext('2d');
		g_ui.update(g_delta, context);
        window.setTimeout(updater, resolution);  
	}    
	window.setTimeout(updater, resolution);  
}  
            my_image = Class.create(ms.ui.Image,
        {
    initialize: function($super
                , manager
                , parent
                , src
                )
    {
        $super(
        manager,parent,src        );
        this.events = new ms.event.EventHolder(); 
        var this__  = this;
        this.data_source = null;
        this.data_source_set = function (value)
        {
            this.data_source = value;
            this.src(value);
        };
            this.set_height(50);
            this.set_placement("right");
            this.set_width(50);
            if (this.init)
                this.init();
            },
});
            menu_item = Class.create(ms.ui.Component,
        {
    initialize: function($super
                , manager
                , parent
                )
    {
        $super(
        manager,parent        );
        this.events = new ms.event.EventHolder(); 
        var this__  = this;
		    this.lbl_caption = 
			new ms.ui.Label(menu_item.manager, menu_item, null);
        lbl_caption = this.lbl_caption;
            this.lbl_caption.set_x(0);
            this.lbl_caption.set_y(10);
		    this.icon = 
			new ms.ui.Image(menu_item.manager, menu_item, null);
        icon = this.icon;
            this.icon.set_x(10);
            this.icon.set_y(30);
            this.icon.set_width(50);
            this.icon.set_height(50);
        this.data_source = null;
        this.data_source_set = function (value)
        {
            this.data_source = value;
            this.lbl_caption.text(value.caption);
this.icon.src(value.image);
        };
            this.set_height(100);
            this.set_placement("left");
            this.set_width(100);
            if (this.init)
                this.init();
            },
});
            application.menu1 = [{caption : "unstanding",image : "images/img1.png"}, {caption : "jajajaja",image : "images/twitter.png"}];
            application.images1 = ["images/img1.png", "images/twitter.png"];
	var ev_parent = this;
	application.events.addListener("click", function()
	{    
		rep1.set_data_source(application.menu1);
rep2.set_data_source(application.images1);
	}
	);
window.onload = function() 
{
	drawingCanvas = document.getElementById("myCanvas");
    g_canvas = drawingCanvas;
	if (drawingCanvas && drawingCanvas.getContext)
	{
		var client =
		{
			width: 600,
			height: 600,
			canvas: drawingCanvas
		};
		var ui = new ms.ui.Manager(client, streamer);
		g_ui = ui;
        g_ui_root = ui.root;
     	ui.load_resources(function()
		{
	drawingCanvas.onmousemove = function(ev)
	{
		ui.mousemove(ev.clientX - canvas_position.x, ev.clientY - canvas_position.y);                  
	};
	drawingCanvas.onmousedown = function(ev)
	{
		ui.mousedown(ev.clientX - canvas_position.x, ev.clientY - canvas_position.y);                  
	};
	drawingCanvas.onmouseup = function(ev)
	{
		ui.mouseup(ev.clientX - canvas_position.x, ev.clientY - canvas_position.y);                  
	};		
	ui.events.addListener("mousedown", function(x,y)
	{    
		application.events.dispatch("mousedown", [x, y]);
	});
	ui.events.addListener("mouseup", function(x,y)
	{    
		application.events.dispatch("mouseup", [x, y]);
	});
	ui.events.addListener("mousemove", function(x,y)
	{    
		application.events.dispatch("mousemove", [x, y]);
	});
	ui.events.addListener("click", function(x,y)
	{    
		application.events.dispatch("click", [x, y]);
	});
	ui.events.addListener("drag", function(x,y)
	{    
		application.events.dispatch("drag", [x, y]);
	});
	ui.events.addListener("dragend", function(x,y)
	{    
		application.events.dispatch("dragend", [x, y]);
	});
	ui.events.addListener("keyup", function(keycode)
	{    
		application.events.dispatch("keyup", [keycode]);
	});
	ui.events.addListener("keydown", function(keycode)
	{    
		application.events.dispatch("keydown", [keycode]);
	});
	ui.events.addListener("keypress", function(keycode)
	{    
		application.events.dispatch("keydown", [keycode]);
	});
		    rep1 = 
			new ms.ui.Replicator(g_ui_root.manager, g_ui_root, "menu_item");
        rep1 = rep1;
            rep1.set_x(30);
            rep1.set_y(30);
            rep1.set_width(500);
            rep1.set_height(100);
	rep1.set_data_source = function(data)
		{
			this.components = [];
			for(var i = 0; i < data.length; i++)
			{
				var item = data[i];
				var child = new menu_item(
				this.manager, this);				
				child.data_source_set(item); 				
			}
		}
		    rep2 = 
			new ms.ui.Replicator(g_ui_root.manager, g_ui_root, "my_image");
        rep2 = rep2;
            rep2.set_x(30);
            rep2.set_y(200);
            rep2.set_width(500);
            rep2.set_height(100);
	rep2.set_data_source = function(data)
		{
			this.components = [];
			for(var i = 0; i < data.length; i++)
			{
				var item = data[i];
				var child = new my_image(
	, null
				this.manager, this);				
				child.data_source_set(item); 				
			}
		}
			document.onkeydown = function(ev)
			{
				ui.keydown(ev.keyCode);                  
			};
			document.onkeyup = function(ev)
			{
				ui.keyup(ev.keyCode);                  
			};
			document.onkeypress = function(ev)
			{
				ui.keypress(ev.keyCode);                  
			};
            application.events.dispatch("init", []);
            start();
			ui.draw(drawingCanvas.getContext('2d'));
		});
	}
}
</script>
</head>
<body>	
	<canvas id="myCanvas" width="600" height="600"
		style="position: absolute; left: 0; top: 0; z-index: 1;"></canvas>	
</body>
</html>
