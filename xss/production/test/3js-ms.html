<!DOCTYPE html>
<html>
<head>
<title>Test 3D</title>
</head>
<body>
<style type="text/css">
	body{
	background:FloralWhite;
	}
</style>
<script type="text/javascript" src="../js/three/Detector.js"></script>
<script type="text/javascript" src="../js/three/Three.js"></script>
<script type="text/javascript" src="../js/three/Stats.js"></script>
<script type="text/javascript" src="../js/three/RequestAnimationFrame.js"></script>
<script type="text/javascript" src="../js/three/Utils.js"></script>
<script type="text/javascript" src="../js/jquery-1.4.2.min.js" ></script>
<script type="text/javascript" src="../js/jquery.utils.js"></script>
<script type="text/javascript" src="../js/utils.js"></script>
<script type="text/javascript" src="../js/prototype.js"></script>
<script type="text/javascript" src="../js/ms-ui.js"></script>
<script type="text/javascript" src="../js/ms-streamer.js"></script>
<script type="text/javascript" src="../js/ms-state.js"></script>
<script type="text/javascript" src="../js/ms-event.js"></script>
<script type="text/javascript" src="../js/keys.js"></script>
<script type="text/javascript" src="../js/colors.js"></script>
<script type="text/javascript">		
var renderer = new THREE.CanvasRenderer();	
var ui;
var active_camera;
var g_elapsed = -1;
var g_delta = 0.0;	
var drawingCanvas = renderer.domElement;
var app_width = window.innerWidth;
var app_height = window.innerHeight;
var anim_1;var fade_1;var lbl0;
var application = {};
application.events = new ms.event.EventHolder();
		var streamer = new ms.streamer.Streamer();
		if(drawingCanvas){
			var client =
			{
				width: window.innerWidth,
				height: window.innerHeight,
				canvas: drawingCanvas
			};
			var ui = new ms.ui.Manager(client, streamer);
			var g_ui = ui;
			var g_ui_root = ui.root;
		}
		var g_sequence_manager = new ms.state.Manager();
        function default_interpolate(a, b, t)
        {
            return a + (b - a)*t;
        }		
	// --------RESOURCES---------
// --------RESOURCES---------
soundRenderer = new THREE.SoundRenderer();		
document.body.appendChild( soundRenderer.domElement );
renderer.setSize( app_width, app_height );
function render() {
var now   = new Date().getTime();
if (g_elapsed < 0)
    g_delta = 0; //first update
else
g_delta  = now - g_elapsed;  
g_elapsed = now; 
		g_sequence_manager.update(g_delta);
application.events.dispatch("updates", []);	
		set_active_camera(camera_1);
application.events.dispatch("switch_cameras", []);
}
            move_anim = Class.create(ms.state.Sequence,
        {
    initialize: function($super
                , manager
                )
    {
        $super(
        manager        );
        this.events = new ms.event.EventHolder(); 
                var this__ = this;
            this.parent_sequence = null;
                    var ____i1 = new ms.state.Interpolator(
                        "x", 
                        default_interpolate,
                        function(value)
                        {
                            this__.target.position.x = value;
                        },
                        [
                        {t: 0, value: 0},
                        {t: 2, value: 600},
                        ]);
                    this.addAction(null, "x", new ms.state.State(0, 2, ____i1));                    
                    var ____i2 = new ms.state.Interpolator(
                        "x", 
                        default_interpolate,
                        function(value)
                        {
                            this__.target.position.x = value;
                        },
                        [
                        {t: 2, value: 600},
                        {t: 6, value: 0},
                        ]);
                    this.addAction(null, "x", new ms.state.State(2, 6, ____i2));                    
                this.target = null;
            if (this.init)
                this.init();
            },
});
            fade_anim = Class.create(ms.state.Sequence,
        {
    initialize: function($super
                , manager
                )
    {
        $super(
        manager        );
        this.events = new ms.event.EventHolder(); 
                var this__ = this;
            this.parent_sequence = null;
                    var ____i3 = new ms.state.Interpolator(
                        "alpha", 
                        default_interpolate,
                        function(value)
                        {
                            set_object_alpha(this__.target, value);
                        },
                        [
                        {t: 0, value: 100},
                        {t: 2, value: 0},
                        ]);
                    this.addAction(null, "alpha", new ms.state.State(0, 2, ____i3));                    
                    var ____i4 = new ms.state.Interpolator(
                        "alpha", 
                        default_interpolate,
                        function(value)
                        {
                            set_object_alpha(this__.target, value);
                        },
                        [
                        {t: 2, value: 0},
                        {t: 6, value: 100},
                        ]);
                    this.addAction(null, "alpha", new ms.state.State(2, 6, ____i4));                    
                this.target = null;
            if (this.init)
                this.init();
            },
});
var cylinder_material = new THREE.MeshBasicMaterial({
color:Math.random() * 0xffffff
	});
var scene = 
new THREE.Scene(
);
var camera_1 = 
new THREE.Camera(
75,1.5,1,3000);
                camera_1.position.z = 1000;
var light = 
new THREE.DirectionalLight(
1677);
		;
	scene.addLight(light);
                light.position.y = 0.5;
                light.position.z = 1;
	    var cylinder_1_cylinder = 
new THREE.Cylinder(
200,100,100,500);
	    var cylinder_1 = new THREE.Mesh(cylinder_1_cylinder, cylinder_material);
	    scene.addObject(cylinder_1);
		cylinder_1.events = new ms.event.EventHolder();
                set_rotation_x(cylinder_1.rotation, 10);
                set_rotation_y(cylinder_1.rotation, 10);
	var ev_parent = this;
	cylinder_1.events.addListener("click", function()
	{    
		anim_1.start();
fade_1.start();
	}
	);
		application.are_obj_events = true;
anim_1 =
new move_anim(
g_sequence_manager);
        anim_1 = anim_1;
            anim_1.parent_sequence = null;
fade_1 =
new fade_anim(
g_sequence_manager);
        fade_1 = fade_1;
            fade_1.parent_sequence = null;
	var ev_parent = this;
	application.events.addListener("init", function()
	{    
		anim_1.target = cylinder_1;
fade_1.target = cylinder_1;
	}
	);
if(ui)
{
	ui.load_resources(function(){		
	drawingCanvas.onmousemove = function(ev)
	{
		ui.mousemove(ev.clientX, ev.clientY);                  
	};
	drawingCanvas.onmousedown = function(ev)
	{
		ui.mousedown(ev.clientX, ev.clientY);                  
	};
	drawingCanvas.onmouseup = function(ev)
	{
		ui.mouseup(ev.clientX, ev.clientY);                  
	};	
		    lbl0 = new ms.ui.Label( 
	    "12px Verdana",g_ui_root.manager, g_ui_root);
        lbl0 = lbl0;
                lbl0.text("Click the cylinder to animate it");
                lbl0.position(240, 75);
		g_ui.fill_background = false;
	});
}
var event_manager = new ms.event.ThreeEventManager();
document.onmousemove = function(ev)
{
	event_manager.mousemove(ev.clientX, ev.clientY);                  
};
document.onmousedown = function(ev)
{
	event_manager.mousedown(ev.clientX, ev.clientY);                  
};
document.onmouseup = function(ev)
{
	event_manager.mouseup(ev.clientX, ev.clientY);		
};
document.onkeydown = function(ev)
{
	event_manager.keydown(ev.keyCode);                  
};
document.onkeyup = function(ev)
{
	event_manager.keyup(ev.keyCode);                  
};
document.onkeypress = function(ev)
{
	event_manager.keypress(ev.keyCode);                  
};
application.events.dispatch("init", []);
document.body.appendChild( renderer.domElement );
animate();
function animate() {
	if(ui)
		drawingCanvas.getContext('2d').clearRect(0,0,window.innerWidth,window.innerHeight);
	requestAnimationFrame( animate );
	render();
	if(ui)
		ui.draw(drawingCanvas.getContext('2d'));
}
</script>
</body>
</html>
