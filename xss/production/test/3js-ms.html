<!DOCTYPE html>
<html>
<head>
<title>Test 3D</title>
</head>
<body>
<style type="text/css">
	body{
	background:FloralWhite;
	}
</style>
            <script type="text/javascript" src="../js/resig.js"></script>
            <script type="text/javascript" src="../js/event.js"></script>
            <script type="text/javascript" src="../js/utils.js"></script>
            <script type="text/javascript" src="../js/keys.js"></script>
            <script type="text/javascript" src="../js/colors.js"></script>
            <script type="text/javascript" src="../js/sequence.js"></script>
            <script type="text/javascript" src="../js/ui.js"></script>
            <script type="text/javascript" src="../js/three/Three.js"></script>
            <script type="text/javascript" src="../js/three/Stats.js"></script>
            <script type="text/javascript" src="../js/three/RequestAnimationFrame.js"></script>
            <script type="text/javascript" src="../js/three/Utils.js"></script>
<script type="text/javascript">		
var renderer = new THREE.CanvasRenderer();	
var ui_;
var SoundUtils;
var scene = new THREE.Scene();
scene.mouse_thru = true;
var active_camera;
var g_elapsed = -1;
var g_delta = 0.0;	
var drawingCanvas = renderer.domElement;
var canvas_position = {x:0, y:0};
var streamer;
var app_width = window.innerWidth;
var app_height = window.innerHeight;
var anim_1;var fade_1;var lbl0;
var cylinder_material;var camera_1;var light;var cylinder_1;
var application = {};
application.events = new ev.EventHolder();
		var g_sequence_manager = new state.Manager();
        function default_interpolate(a, b, t)
        {
            return a + (b - a)*t;
        }		
		if(drawingCanvas){
			var client =
			{
				width: window.innerWidth,
				height: window.innerHeight,
				canvas: drawingCanvas
			};            						
			var ui_ = new ui.Manager(client, streamer);			
			var g_ui = ui_;
			var g_ui_root = ui_.root;
			var mouse_pressed = false;
		}		
	// --------RESOURCES---------
// --------RESOURCES---------
soundRenderer = new THREE.SoundRenderer();		
document.body.appendChild( soundRenderer.domElement );
renderer.setSize( app_width, app_height );
function render() {
canvas_position = getElementPosition(drawingCanvas);
var now   = new Date().getTime();
if (g_elapsed < 0)
    g_delta = 0; //first update
else
g_delta  = now - g_elapsed;  
g_elapsed = now; 
		g_sequence_manager.update(g_delta);
application.events.dispatch("updates", []);	
		set_active_camera(camera_1);
application.events.dispatch("switch_cameras", []);
}
        var move_anim = state.Sequence.extend(
    {
    init: function(
                manager
                )
    {
			this._super(	
			manager);       
        this.events = new ev.EventHolder(); 
        var this__  = this;
                var this__ = this;
        var ____i1 = new state.Interpolator(
            default_interpolate,
            function(value)
            {
                this__.target.position.x = value;
            },
            [
        {t: 0, value: 0},
        {t: 2, value: 600},
            ]);
            this.addHandler(____i1);	              
        var ____i2 = new state.Interpolator(
            default_interpolate,
            function(value)
            {
                this__.target.position.x = value;
            },
            [
        {t: 2, value: 600},
        {t: 6, value: 0},
            ]);
            this.addHandler(____i2);	              
            this.target = null;
            this.events.dispatch("init", [this]);
            },
});
        var fade_anim = state.Sequence.extend(
    {
    init: function(
                manager
                )
    {
			this._super(	
			manager);       
        this.events = new ev.EventHolder(); 
        var this__  = this;
                var this__ = this;
        var ____i3 = new state.Interpolator(
            default_interpolate,
            function(value)
            {
                set_object_alpha(this__.target, value);
            },
            [
        {t: 0, value: 100},
        {t: 2, value: 0},
            ]);
            this.addHandler(____i3);	              
        var ____i4 = new state.Interpolator(
            default_interpolate,
            function(value)
            {
                set_object_alpha(this__.target, value);
            },
            [
        {t: 2, value: 0},
        {t: 6, value: 100},
            ]);
            this.addHandler(____i4);	              
            this.target = null;
            this.events.dispatch("init", [this]);
            },
});
threejs_load_resources(streamer, function()
{
cylinder_material = new THREE.MeshBasicMaterial({
color:Math.random() * 0xffffff
	});
		    camera_1 = 
		    new THREE.Camera(75, 1.5, 1, 3000, null) ;	
		active_camera = camera_1;
	    light = 
	    new THREE.DirectionalLight(1677, null, null, null) ;
	    scene.addLight(light);
	    cylinder_1_cylinder = new THREE.Cylinder(200, 100, 100, 500, null, null) ;
	    cylinder_1 = new THREE.Mesh(cylinder_1_cylinder, cylinder_material);
	    scene.addObject(cylinder_1);
		cylinder_1.events = new ev.EventHolder();
anim_1 =
new move_anim(
g_sequence_manager);
fade_1 =
new fade_anim(
g_sequence_manager);
	drawingCanvas.onmousemove = function(ev)
	{
		ui_.mousemove(ev.clientX - canvas_position.x, ev.clientY - canvas_position.y);                  
	};
	drawingCanvas.onmousedown = function(ev)
	{
		ui_.mousedown(ev.clientX - canvas_position.x, ev.clientY - canvas_position.y);                  
	};
	drawingCanvas.onmouseup = function(ev)
	{
		ui_.mouseup(ev.clientX - canvas_position.x, ev.clientY - canvas_position.y);                  
	};		
	ui_.events.addListener("mousedown", function(x,y)
	{    
		application.events.dispatch("mousedown", [x, y]);
	});
	ui_.events.addListener("mouseup", function(x,y)
	{    
		application.events.dispatch("mouseup", [x, y]);
	});
	ui_.events.addListener("mousemove", function(x,y)
	{    
		application.events.dispatch("mousemove", [x, y]);
	});
	ui_.events.addListener("click", function(x,y)
	{    
		application.events.dispatch("click", [x, y]);
	});
	ui_.events.addListener("drag", function(x,y)
	{    
		application.events.dispatch("drag", [x, y]);
	});
	ui_.events.addListener("dragend", function(x,y)
	{    
		application.events.dispatch("dragend", [x, y]);
	});
	ui_.events.addListener("keyup", function(keycode)
	{    
		application.events.dispatch("keyup", [keycode]);
	});
	ui_.events.addListener("keydown", function(keycode)
	{    
		application.events.dispatch("keydown", [keycode]);
	});
	ui_.events.addListener("keypress", function(keycode)
	{    
		application.events.dispatch("keydown", [keycode]);
	});
		    lbl0 = new ui.Label(g_ui_root.manager, g_ui_root, "12px Verdana");
            camera_1.position.z = 1000;
            light.position.y = 0.5;
            light.position.z = 1;
            set_rotation_x(cylinder_1.rotation, 10);
            set_rotation_y(cylinder_1.rotation, 10);
	cylinder_1.events.addListener("click", function()
	{    
		anim_1.start();
fade_1.start();
	}
	);
		application.are_obj_events = true;
            lbl0.set_x(240);
            lbl0.set_y(75);
            lbl0.text("Click the cylinder to animate it");
	application.events.addListener("init", function()
	{    
		anim_1.target = cylinder_1;
fade_1.target = cylinder_1;
	}
	);
if(ui_)
{	
	SoundUtils = new ui.SoundUtils();		
	g_ui.fill_background = false;	
}
var event_manager = new ev.ThreeEventManager();
document.onmousemove = function(ev)
{
	event_manager.mousemove(ev.clientX, ev.clientY);                  
};
document.onmousedown = function(ev)
{
	event_manager.mousedown(ev.clientX, ev.clientY);                  
};
document.onmouseup = function(ev)
{
	event_manager.mouseup(ev.clientX, ev.clientY);		
};
document.onkeydown = function(ev)
{
	event_manager.keydown(ev.keyCode);                  
};
document.onkeyup = function(ev)
{
	event_manager.keyup(ev.keyCode);                  
};
document.onkeypress = function(ev)
{
	event_manager.keypress(ev.keyCode);                  
};
application.events.dispatch("init", []);
document.body.appendChild( renderer.domElement );
animate();
});
function animate() {
	if(ui_)
		drawingCanvas.getContext('2d').clearRect(0,0,window.innerWidth,window.innerHeight);
	renderer.domElement.getContext('2d').globalAlpha = 1;
	requestAnimationFrame( animate );
	render();
	if(ui_)
	{
		drawingCanvas.getContext('2d').globalAlpha = 1;
		ui_.draw(drawingCanvas.getContext('2d'));
	}
	}
</script>
</body>
</html>
