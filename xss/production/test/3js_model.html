<!DOCTYPE html>
<html>
<head>
<title>Test 3D</title>
<style type="text/css">
	body{
	background:#356;
	}
</style>
</head>
<body>
<script type="text/javascript" src="../js/three/Detector.js"></script>
<script type="text/javascript" src="../js/three/Three.js"></script>
<script type="text/javascript" src="../js/three/Stats.js"></script>
<script type="text/javascript" src="../js/three/RequestAnimationFrame.js"></script>
<script type="text/javascript" src="../js/three/Utils.js"></script>
<script type="text/javascript" src="../js/jquery-1.4.2.min.js" ></script>
<script type="text/javascript" src="../js/jquery.utils.js"></script>
<script type="text/javascript" src="../js/utils.js"></script>
<script type="text/javascript" src="../js/prototype.js"></script>
<script type="text/javascript" src="../js/ms-ui.js"></script>
<script type="text/javascript" src="../js/ms-streamer.js"></script>
<script type="text/javascript" src="../js/ms-state.js"></script>
<script type="text/javascript">		
	if ( ! Detector.webgl ) Detector.addGetWebGLMessage();
	var renderer = new THREE.WebGLRenderer( { antialias: true } );
var ui;
var active_camera;
var g_elapsed = -1;
var g_delta = 0.0;	
var drawingCanvas = renderer.domElement;
var application = {};
		var streamer = new ms.streamer.Streamer();
	// --------RESOURCES---------
        var def_package_items = [];
                def_package_items.push(
            {
		id:"model_1",
		resource_type:RESOURCE_JSON_MODEL,
		src:"model/female02/Female02_slim.js"
});
                def_package_items.push(
            {
		id:"__json_model1",
		resource_type:RESOURCE_JSON_MODEL,
		src:"model/male02/Male02_slim.js"
});
        var g_startup_package = new ms.streamer.Package(streamer, def_package_items);	
		g_startup_package.load();	
    // --------RESOURCES---------
soundRenderer = new THREE.SoundRenderer();		
document.body.appendChild( soundRenderer.domElement );
renderer.setSize( window.innerWidth,window.innerHeight );
function render() {
var now   = new Date().getTime();
if (g_elapsed < 0)
    g_delta = 0; //first update
else
g_delta  = now - g_elapsed;  
g_elapsed = now; 
		camera_1.position.x = camera_1.position.x + (application.mouse_x - camera_1.position.x) * 0.0500000007;
camera_1.position.y = camera_1.position.y + (-application.mouse_y - camera_1.position.y) * 0.0500000007;
		set_active_camera(camera_1);
}
var scene = 
new THREE.Scene(
);
var camera_1 = 
new THREE.Camera(
75,1.5,1,100000);
                camera_1.position.z = 500;
var a_ligth = 
new THREE.AmbientLight(
2232576);
		;
	scene.addLight(a_ligth);
var d_ligth_1 = 
new THREE.DirectionalLight(
16772829);
		;
	scene.addLight(d_ligth_1);
                d_ligth_1.position.y = -70;
                d_ligth_1.position.z = 100;
	var male_model;
	var male_model_loader = 
	generate_model_loader(streamer.get_resource('model/male02/Male02_slim.js').type);
		male_model_loader.load(
		{
				model : streamer.get_resource('model/male02/Male02_slim.js').asset , callback : function( geometry )
			{
				male_model = new THREE.Mesh(geometry, new THREE.MeshFaceMaterial());
                male_model.position.x = 120;
                male_model.position.y = -350;
                male_model.position.z = -350;
                male_model.scale.x = 4;
                male_model.scale.y = 4;
                male_model.scale.z = 4;
				scene.addObject(male_model);
			} 
		} 
	);	
	document.addEventListener( 'click', click_male_model, false );
	function click_male_model (event)
	{
	var x = event.clientX;
	var y = event.clientY;
		event.preventDefault();
		var intersects = get_intersects( event.clientX, event.clientY, male_model);
		if ( intersects.length > 0 ) 
		{   
		male_model.position.x = male_model.position.x + 10;
		}
	};
	var female_model;
	var female_model_loader = 
	generate_model_loader(streamer.get_resource('model_1').type);
		female_model_loader.load(
		{
				model : streamer.get_resource('model_1').asset , callback : function( geometry )
			{
				female_model = new THREE.Mesh(geometry, new THREE.MeshFaceMaterial());
                female_model.position.x = -110;
                female_model.position.y = -350;
                female_model.position.z = -350;
                female_model.scale.x = 4;
                female_model.scale.y = 4;
                female_model.scale.z = 4;
				scene.addObject(female_model);
			} 
		} 
	);	
	document.addEventListener( 'click', click_female_model, false );
	function click_female_model (event)
	{
	var x = event.clientX;
	var y = event.clientY;
		event.preventDefault();
		var intersects = get_intersects( event.clientX, event.clientY, female_model);
		if ( intersects.length > 0 ) 
		{   
		female_model.position.x = female_model.position.x - 10;
		}
	};
                application.mouse_x = null;
                application.mouse_y = null;
	document.addEventListener( 'mousemove', mousemove_application, false );
	function mousemove_application (event)
	{
	var x = event.clientX;
	var y = event.clientY;
		application.mouse_x = x - window.innerWidth / 2;
application.mouse_y = y - window.innerHeight / 2;
	};
if(ui)
{
	ui.load_resources(function(){		
		g_ui.fill_background = false;
	});
}
if (application.init)
{
	application.init();
}
document.body.appendChild( renderer.domElement );
animate();
function animate() {
	if(ui)
		drawingCanvas.getContext('2d').clearRect(0,0,window.innerWidth,window.innerHeight);
	requestAnimationFrame( animate );
	render();
	if(ui)
		ui.draw(drawingCanvas.getContext('2d'));
}
</script>
</body>
</html>
