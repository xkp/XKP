<!DOCTYPE html>
<html>
<head>
<title>Test 3D</title>
</head>
<body>
<style type="text/css">
	body{
	background:#356;
	}
</style>
            <script type="text/javascript" src="../js/resig.js"></script>
            <script type="text/javascript" src="../js/event.js"></script>
            <script type="text/javascript" src="../js/keys.js"></script>
            <script type="text/javascript" src="../js/colors.js"></script>
            <script type="text/javascript" src="../js/three/Three.js"></script>
            <script type="text/javascript" src="../js/three/Stats.js"></script>
            <script type="text/javascript" src="../js/three/RequestAnimationFrame.js"></script>
            <script type="text/javascript" src="../js/three/Utils.js"></script>
            <script type="text/javascript" src="../js/three/Detector.js"></script>
<script type="text/javascript">		
var ui;
if ( ! Detector.webgl ) Detector.addGetWebGLMessage();
var renderer = new THREE.WebGLRenderer( { antialias: false } );
var canvas_position = {x:0, y:0};
var active_camera;
var g_elapsed = -1;
var g_delta = 0.0;	
var scene = new THREE.Scene();
var streamer;
var app_width = window.innerWidth;
var app_height = window.innerHeight;
var application = {};
application.events = new ev.EventHolder();
		var streamer = new stream.Streamer();	
		var ResourceUtils = new stream.ResourceUtils();
	// --------RESOURCES---------
		var global_package = new stream.Package(streamer);	
                global_package.add_item(
            {
		id:				"model_1",
		resource_type:	RESOURCE_JSON_MODEL,
		src:			"model/female02/Female02_slim.js",
		frame_width:	null,
		frame_height:	null,
		animations:		[]
});	
				var model_1;
				global_package.events.addListener("loaded", function()
				{
					model_1 = streamer.get_resource("model_1");
				});
                global_package.add_item(
            {
		id:				"__json_model1",
		resource_type:	RESOURCE_JSON_MODEL,
		src:			"model/male02/Male02_slim.js",
		frame_width:	null,
		frame_height:	null,
		animations:		[]
});	
				var __json_model1;
				global_package.events.addListener("loaded", function()
				{
					__json_model1 = streamer.get_resource("__json_model1");
				});
		global_package.add_item({
			id:				"invalid_res",
			resource_type:	RESOURCE_IMAGE,
			src:			"images/no_res.png",
			frame_width:	null,
			frame_height:	null,
			animations:		[]
		});		
		global_package.load();	
    // --------RESOURCES---------
soundRenderer = new THREE.SoundRenderer();		
document.body.appendChild( soundRenderer.domElement );
renderer.setSize( app_width, app_height );
function render() {
canvas_position = getElementPosition(renderer.domElement);
var now   = new Date().getTime();
if (g_elapsed < 0)
    g_delta = 0; //first update
else
g_delta  = now - g_elapsed;  
g_elapsed = now; 
application.events.dispatch("updates", []);	
		set_active_camera(camera_1);
application.events.dispatch("switch_cameras", []);
}
var camera_1;var a_ligth;var d_ligth_1;var male_model;var female_model;
threejs_load_resources(streamer, function()
{
		    camera_1 = 
		    new THREE.Camera(75, 1.5, 1, 100000, null) ;	
		active_camera = camera_1;
            camera_1.position.z = 500;
	    a_ligth = 
	    new THREE.AmbientLight(2232576) ;
	    scene.addLight(a_ligth);
	    d_ligth_1 = 
	    new THREE.DirectionalLight(16772829, null, null, null) ;
	    scene.addLight(d_ligth_1);
            d_ligth_1.position.y = -70;
            d_ligth_1.position.z = 100;
	male_model = new THREE.Object3D();
	var male_model_loader = 
	generate_model_loader(scene.streamer.get_resource('model/male02/Male02_slim.js').type);
		male_model_loader.load(
		{
				model : scene.streamer.get_resource('model/male02/Male02_slim.js').asset , callback : function( geometry )
			{
				var male_model_mesh = new THREE.Mesh(geometry, new THREE.MeshFaceMaterial());
				male_model.addChild(male_model_mesh);
            male_model.position.x = 120;
            male_model.position.y = -350;
            male_model.position.z = -350;
            male_model.scale.x = 4;
            male_model.scale.y = 4;
            male_model.scale.z = 4;
				scene.addObject(male_model);
			} 
		} 
	);
	male_model.events = new ev.EventHolder();
	male_model.events.addListener("click", function()
	{    
		male_model.position.x = male_model.position.x + 10;
	}
	);
		application.are_obj_events = true;
	female_model = new THREE.Object3D();
	var female_model_loader = 
	generate_model_loader(scene.streamer.get_resource('model_1').type);
		female_model_loader.load(
		{
				model : scene.streamer.get_resource('model_1').asset , callback : function( geometry )
			{
				var female_model_mesh = new THREE.Mesh(geometry, new THREE.MeshFaceMaterial());
				female_model.addChild(female_model_mesh);
            female_model.position.x = -110;
            female_model.position.y = -350;
            female_model.position.z = -350;
            female_model.scale.x = 4;
            female_model.scale.y = 4;
            female_model.scale.z = 4;
				scene.addObject(female_model);
			} 
		} 
	);
	female_model.events = new ev.EventHolder();
	female_model.events.addListener("click", function()
	{    
		female_model.position.x = female_model.position.x - 10;
	}
	);
		application.are_obj_events = true;
            application.mouse_x = null;
            application.mouse_y = null;
	application.events.addListener("updates", function()
	{    
		camera_1.position.x = camera_1.position.x + (application.mouse_x - camera_1.position.x) * 0.0500000007;
camera_1.position.y = camera_1.position.y + (-application.mouse_y - camera_1.position.y) * 0.0500000007;
	}
	);
	application.events.addListener("mousemove", function(x,y)
	{    
		application.mouse_x = x - app_width / 2;
application.mouse_y = y - app_height / 2;
	}
	);
var event_manager = new ev.ThreeEventManager();
document.onmousemove = function(ev)
{
	event_manager.mousemove(ev.clientX, ev.clientY);                  
};
document.onmousedown = function(ev)
{
	event_manager.mousedown(ev.clientX, ev.clientY);                  
};
document.onmouseup = function(ev)
{
	event_manager.mouseup(ev.clientX, ev.clientY);		
};
document.onkeydown = function(ev)
{
	event_manager.keydown(ev.keyCode);                  
};
document.onkeyup = function(ev)
{
	event_manager.keyup(ev.keyCode);                  
};
document.onkeypress = function(ev)
{
	event_manager.keypress(ev.keyCode);                  
};
application.events.dispatch("init", []);
document.body.appendChild( renderer.domElement );
animate();
});
function animate() {	
	requestAnimationFrame( animate );
	render();	
}
</script>
</body>
</html>
