<!DOCTYPE html>
<html>
<head>
<title></title>
<script type="text/javascript" src="../js/jquery-1.4.2.min.js" ></script>
<script type="text/javascript" src="../js/jquery.utils.js"></script>
<script type="text/javascript" src="../js/utils.js"></script>
<script type="text/javascript" src="../js/prototype.js"></script>
<script type="text/javascript" src="../js/ms-ui.js"></script>
<script type="text/javascript" src="../js/ms-streamer.js"></script>
<script type="text/javascript" src="../js/ms-state.js"></script>
<script type="text/javascript">			
var g_elapsed = -1;
var g_delta = 0.0;
var g_sequence_manager = new ms.state.Manager();
var application = {}
var test_sequence;var test_sequence1;
function default_interpolate(a, b, t)
{
    return a + (b - a)*t;
}
function start(resolution)  
{  
	var start = new Date().getTime();  
	function update()  
	{  
		var now   = new Date().getTime();
        if (g_elapsed < 0)
            g_delta = 0; //first update
        else
		    g_delta  = now - g_elapsed;  
        g_elapsed = now; 
		g_sequence_manager.update(g_delta);
        window.setTimeout(update, resolution);  
	}  
	window.setTimeout(update, resolution);  
}  
            fade_in = Class.create(ms.state.Sequence,
        {
    initialize: function($super
                , manager
                )
    {
        $super(
        manager        );
        this.events = new ms.event.EventHolder(); 
                var this__ = this;
            this.parent_sequence = null;
                    var ____i1 = new ms.state.Interpolator(
                        "alpha", 
                        default_interpolate,
                        function(value)
                        {
                            this__.target.alpha = value;
                        },
                        [
                        {t: 0, value: 0},
                        {t: 1, value: 0.300000012},
                        ]);
                    this.addAction(null, "alpha", new ms.state.State(0, 1, ____i1));                    
                    var ____i2 = new ms.state.Interpolator(
                        "alpha", 
                        default_interpolate,
                        function(value)
                        {
                            this__.target.alpha = value;
                        },
                        [
                        {t: 1, value: 0.300000012},
                        {t: 2, value: 1},
                        ]);
                    this.addAction(null, "alpha", new ms.state.State(1, 2, ____i2));                    
            this.target = null;
            if (this.init)
                this.init();
            },
});
            application.target = 0;
test_sequence =
new fade_in(
g_sequence_manager);
        test_sequence = test_sequence;
	test_sequence.display = function() 
	{
		console.log("test_sequence> Target: " + application.target);
	};
	test_sequence.switch_sequence = function() 
	{
		stop();
test_sequence1.start();
	};
            test_sequence.parent_sequence = null;
test_sequence1 =
new fade_in(
g_sequence_manager);
        test_sequence1 = test_sequence1;
	test_sequence1.display = function() 
	{
		console.log("test_sequence1> Target: " + application.target);
	};
	test_sequence1.switch_sequence = function() 
	{
		stop();
test_sequence.start();
	};
            test_sequence1.parent_sequence = null;
start();
</script>
</head>

</body>
