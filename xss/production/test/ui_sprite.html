<!DOCTYPE html>
<html>
<head>
<title></title>
<script type="text/javascript" src="../js/jquery-1.4.2.min.js" ></script>
<script type="text/javascript" src="../js/jquery.utils.js"></script>
<script type="text/javascript" src="../js/utils.js"></script>
<script type="text/javascript" src="../js/prototype.js"></script>
<script type="text/javascript" src="../js/ms-ui.js"></script>
<script type="text/javascript" src="../js/ms-streamer.js"></script>
<script type="text/javascript" src="../js/ms-state.js"></script>
<script type="text/javascript" src="../js/ms-event.js"></script>
<script type="text/javascript" src="../js/keys.js"></script>
<script type="text/javascript" src="../js/colors.js"></script>
<script type="text/javascript">	
var drawingCanvas;		
var g_ui;
var g_elapsed = -1;
var g_delta = 0.0;
var g_canvas;
var g_ui_root;
var application = {};
application.events = new ms.event.EventHolder();
var Sound = new ms.ui.Sound();
		if(drawingCanvas){
			var client =
			{
				width: 600,
				height: 600,
				canvas: drawingCanvas
			};
			var ui = new ms.ui.Manager(client, streamer);
			var g_ui = ui;
			var g_ui_root = ui.root;
		}
		var streamer = new ms.streamer.Streamer();
        var def_package_items = [];
                def_package_items.push(
            {
		id:"__image1",
		resource_type:RESOURCE_IMAGE,
		src:"images/monster_running.jpg"
});
                def_package_items.push(
            {
		id:"__image2",
		resource_type:RESOURCE_IMAGE,
		src:"images/monster_idle.jpg"
});
                def_package_items.push(
            {
		id:"__image3",
		resource_type:RESOURCE_IMAGE,
		src:"images/smile_grin_48.png"
});
                def_package_items.push(
            {
		id:"__image4",
		resource_type:RESOURCE_IMAGE,
		src:"images/smile_sad_48.png"
});
                def_package_items.push(
            {
		id:"__image5",
		resource_type:RESOURCE_IMAGE,
		src:"images/AzuCola_Chars.png"
});
        var g_startup_package = new ms.streamer.Package(streamer, def_package_items);	
		g_startup_package.load();	
function start(resolution)  
{  
	function updater()  
	{  
		var now   = new Date().getTime();
        if (g_elapsed < 0)
            g_delta = 0; //first update
        else
		    g_delta  = now - g_elapsed;  
        g_elapsed = now; 
			girl.animate("g_idle");
if (application.key_press)
{
monster.animate("m_running");
}
else
{
monster.animate("m_idle");
}
		var context = g_canvas.getContext('2d');
		g_ui.update(g_delta, context);
        window.setTimeout(updater, resolution);  
	}    
	window.setTimeout(updater, resolution);  
}  
window.onload = function() 
{
	drawingCanvas = document.getElementById("myCanvas");
    g_canvas = drawingCanvas;
	if (drawingCanvas && drawingCanvas.getContext)
	{
		var client =
		{
			width: 600,
			height: 600,
			canvas: drawingCanvas
		};
		var ui = new ms.ui.Manager(client, streamer);
		g_ui = ui;
        g_ui_root = ui.root;
     	ui.load_resources(function()
		{
	drawingCanvas.onmousemove = function(ev)
	{
		ui.mousemove(ev.clientX, ev.clientY);                  
	};
	drawingCanvas.onmousedown = function(ev)
	{
		ui.mousedown(ev.clientX, ev.clientY);                  
	};
	drawingCanvas.onmouseup = function(ev)
	{
		ui.mouseup(ev.clientX, ev.clientY);                  
	};	
		    girl = new ms.ui.SpriteSheet( 
	    "images/AzuCola_Chars.png",46,67,g_ui_root.manager, g_ui_root);
        var girl = girl;
	var ev_parent = this;
	girl.events.addListener("click", function()
	{    
		girl.animate("g_down");
	}
	);
                girl.position(400, 200);
		girl.array.push({id: "g_down", 
										frames: 5, 
										frame_row: 1,
										frame_col: 10,
										loop: true,
										step: 40,
										lock: true										
										});
		girl.array.push({id: "g_idle", 
										frames: 7, 
										frame_row: 1,
										frame_col: 0,
										loop: true,
										step: 40,
										lock: false										
										});
		    monster = new ms.ui.SpriteSheet( 
	    "images/monster_running.jpg",64,64,g_ui_root.manager, g_ui_root);
        var monster = monster;
                monster.position(200, 200);
		monster.array.push({id: "m_running", 
										frames: 10, 
										frame_row: 0,
										frame_col: 0,
										loop: true,
										step: 30,
										lock: false										
										});
		monster.array.push({id: "m_idle", 
										frames: 1, 
										frame_row: 0,
										frame_col: 0,
										loop: true,
										step: 30,
										lock: false										
										});
		    lbl1 = new ms.ui.Label( 
	    "Verdana",g_ui_root.manager, g_ui_root);
        var lbl1 = lbl1;
                lbl1.set_rotation(-15);
                lbl1.text("click smiley");
                lbl1.position(200, 200);
		    lbl2 = new ms.ui.Label( 
	    "Verdana",g_ui_root.manager, g_ui_root);
        var lbl2 = lbl2;
                lbl2.text("press left and right arrows to walk the monster");
                lbl2.position(100, 100);
		    lbl3 = new ms.ui.Label( 
	    "Verdana",g_ui_root.manager, g_ui_root);
        var lbl3 = lbl3;
                lbl3.text("click the girl to crash her down");
                lbl3.position(100, 150);
		    btn1 = new ms.ui.Button( 
	    "images/smile_sad_48.png","images/smile_grin_48.png",g_ui_root.manager, g_ui_root);
        var btn1 = btn1;
                btn1.set_rotation(15);
	var ev_parent = this;
	btn1.events.addListener("click", function()
	{    
		lbl1.text("Got " + application.clicks + " smileys");
application.clicks = application.clicks + 1;
	}
	);
                btn1.rect(300, 300, 50, 50);
                application.clicks = 1;
                application.key_press = false;
	var ev_parent = this;
	application.events.addListener("keydown", function(keycode)
	{    
		if (keycode == LEFT_ARROW)
{
application.key_press = true;
monster.set_x(monster.x - 1);
}
if (keycode == RIGHT_ARROW)
{
application.key_press = true;
monster.set_x(monster.x + 1);
}
	}
	);
	var ev_parent = this;
	application.events.addListener("keyup", function(keycode)
	{    
		if (keycode == LEFT_ARROW)
{
application.key_press = false;
}
if (keycode == RIGHT_ARROW)
{
application.key_press = false;
}
	}
	);
			document.onkeydown = function(ev)
			{
				ui.keydown(ev.keyCode);                  
			};
			document.onkeyup = function(ev)
			{
				ui.keyup(ev.keyCode);                  
			};
			document.onkeypress = function(ev)
			{
				ui.keypress(ev.keyCode);                  
			};
            if (application.init)
            {
                application.init();
            }
            start();
			ui.draw(drawingCanvas.getContext('2d'));
		});
	}
}
</script>
</head>
<body>
	<canvas id="myCanvas" width="600" height="600">
		<p>Your browser doesn't support canvas.</p>
	</canvas>
</body>
</html>
