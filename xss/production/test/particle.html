<body>
<script type="text/javascript" src="../js/three/Detector.js"></script>

<script type="text/javascript">		
	var renderer = new THREE.CanvasRenderer();	
var active_camera;
var SCREEN_WIDTH = window.innerWidth;
var SCREEN_HEIGHT = window.innerHeight;
var g_elapsed = -1;
var g_delta = 0.0;			
var application = {};
// --------RESOURCES---------
// --------RESOURCES---------
soundRenderer = new THREE.SoundRenderer();		
document.body.appendChild( soundRenderer.domElement );
renderer.setSize( window.innerWidth, window.innerHeight );
function render() {
renderer.clear();
var now   = new Date().getTime();
if (g_elapsed < 0)
    g_delta = 0; //first update
else
g_delta  = now - g_elapsed;  
g_elapsed = now; 
		set_active_camera(camera_1);
}
var scene = 
new THREE.Scene(
);
var camera_1 = 
new THREE.Camera(
70,1.5,1,1000);
                camera_1.position.y = 300;
                camera_1.position.z = 500;
			var particle_1 = new THREE.Particle( 
			new THREE.ParticleCanvasMaterial( 
			{ color: Math.random()*0x808008, program: program_fill, } 
			) );	
			scene.addObject( particle_1 );	
                particle_1.position.y = 150;
                particle_1.scale.x = 5;
                particle_1.scale.y = 5;
                particle_1.scale.z = 5;
if (application.init)
{
	application.init();
}
document.body.appendChild( renderer.domElement );
animate();
function animate() {
	requestAnimationFrame( animate );
	render();
}
</script>
