<body>

            <script type="text/javascript" src="../js/resig.js"></script>
            <script type="text/javascript" src="../js/event.js"></script>
            <script type="text/javascript" src="../js/utils.js"></script>

            <script type="text/javascript" src="../js/three/Three.js"></script>
            <script type="text/javascript" src="../js/three/Stats.js"></script>

<script type="text/javascript">	
			var renderer = new THREE.CanvasRenderer();
		var scene = new THREE.Scene();
scene.mouse_thru = true;
var ui_;
var canvas_position = {x:0, y:0};
var clock = new THREE.Clock();
var SoundUtils;
var active_camera;
var g_elapsed = -1;
var g_delta = 0.0;
var drawingCanvas = renderer.domElement;
var streamer;
var app_width = window.innerWidth;
var app_height = window.innerHeight;
var lbl0;var lbl1;var lbl2;var img1;var img2;var img3;var img4;
var sphere_material;var camera_1;var plane1;var sphere1;var sphere2;var plane2;
var application = {};
application.events = new ev.EventHolder();	
		var streamer = new stream.Streamer();	
		var ResourceUtils = new stream.ResourceUtils();
		if(drawingCanvas){
			var client =
			{
				width: window.innerWidth,
				height: window.innerHeight,
				canvas: drawingCanvas
			};            						
			var ui_ = new ui.Manager(client, streamer);			
			var g_ui = ui_;
			var g_ui_root = ui_.root;
			var mouse_pressed = false;
		}		
	// --------RESOURCES---------
		var global_package = new stream.Package(streamer);	
                global_package.add_item(
            {
		id:				"__image1",
		resource_type:	RESOURCE_IMAGE,
		src:			"images/test1.png",
		frame_width:	null,
		frame_height:	null,
		animations:		[]
});	
				var __image1;
				global_package.events.addListener("loaded", function()
				{
					__image1 = streamer.get_resource("__image1");
				});
                global_package.add_item(
            {
		id:				"__image2",
		resource_type:	RESOURCE_IMAGE,
		src:			"images/test2.png",
		frame_width:	null,
		frame_height:	null,
		animations:		[]
});	
				var __image2;
				global_package.events.addListener("loaded", function()
				{
					__image2 = streamer.get_resource("__image2");
				});
                global_package.add_item(
            {
		id:				"image0",
		resource_type:	RESOURCE_IMAGE,
		src:			"images/test3.png",
		frame_width:	null,
		frame_height:	null,
		animations:		[]
});	
				var image0;
				global_package.events.addListener("loaded", function()
				{
					image0 = streamer.get_resource("image0");
				});
		global_package.add_item({
			id:				"invalid_res",
			resource_type:	RESOURCE_IMAGE,
			src:			"images/no_res.png",
			frame_width:	null,
			frame_height:	null,
			animations:		[]
		});		
		global_package.load();	
    // --------RESOURCES---------
renderer.setSize( app_width, app_height );
var manager = new threejs.Manager(scene, renderer, streamer, canvas_position);
manager.events = new ev.EventHolder();
manager.ui_ = ui_;	
function render() {
manager.canvas_position = getElementPosition(drawingCanvas);
var now   = new Date().getTime();
if (g_elapsed < 0)
	g_delta = 0; //first update
else
	g_delta  = now - g_elapsed;  
g_elapsed = now; 
c_delta = clock.getDelta(),
c_elapsed = clock.getElapsedTime() * 10;
manager.events.dispatch("update", [g_delta, g_elapsed]);	
				manager.scene.add(camera_1);
				set_active_camera(camera_1);
application.events.dispatch("switch_cameras", []);
}
threejs_load_resources(manager, function()
{
		    lbl0 = new ui.Label(g_ui_root.manager, g_ui_root, "12px Arial");
		    lbl1 = new ui.Label(g_ui_root.manager, g_ui_root, "12px Arial");
		    lbl2 = new ui.Label(g_ui_root.manager, g_ui_root, "12px Arial");
		    img1 = new ui.Image(g_ui_root.manager, g_ui_root, "images/test1.png");
		    img2 = new ui.Image(g_ui_root.manager, g_ui_root, "images/test2.png");
		    img3 = new ui.Image(g_ui_root.manager, g_ui_root, "images/test2.png");
		    img4 = new ui.Image(g_ui_root.manager, g_ui_root, "images/test2.png");
sphere_material = new THREE.MeshBasicMaterial({
map:new THREE.Texture(manager.streamer.get_resource('images/test1.png').data)
	});
sphere_material.manager = manager;
		    camera_1 = 
		    new THREE.PerspectiveCamera(45, 1.5, 1, 10000, null) ;				
camera_1.manager = manager;
	    plane1_plane = new THREE.PlaneGeometry(280, 320, 1, 1) ;
	    plane1 = new THREE.Mesh(plane1_plane, new THREE.MeshBasicMaterial());
	    manager.scene.add(plane1);
		plane1.events = new ev.EventHolder();
plane1.manager = manager;
	    sphere1_sphere = new THREE.SphereGeometry(150, null, null) ;
	    sphere1 = new THREE.Mesh(sphere1_sphere, sphere_material);
	    manager.scene.add(sphere1);
		sphere1.events = new ev.EventHolder();
sphere1.manager = manager;
	    sphere2_sphere = new THREE.SphereGeometry(150, null, null) ;
	    sphere2 = new THREE.Mesh(sphere2_sphere, sphere_material);
	    manager.scene.add(sphere2);
		sphere2.events = new ev.EventHolder();
sphere2.manager = manager;
	    plane2_plane = new THREE.PlaneGeometry(100, 100, 1, 1) ;
	    plane2 = new THREE.Mesh(plane2_plane, new THREE.MeshBasicMaterial());
	    manager.scene.add(plane2);
		plane2.events = new ev.EventHolder();
plane2.manager = manager;
	    var preset_1 = new pixastic.Preset() ;
			preset_1.pbf = new pixastic.Brightness(
		50,0.5,null, preset_1);		
		if(!preset_1.filters)
			preset_1.filters = [];
		preset_1.filters.push(preset_1.pbf);
			preset_1.hsl1 = new pixastic.HSL(
		40,null,null,null, preset_1);		
		if(!preset_1.filters)
			preset_1.filters = [];
		preset_1.filters.push(preset_1.hsl1);
			preset_1.s1 = new pixastic.Sepia(
		null, preset_1);		
		if(!preset_1.filters)
			preset_1.filters = [];
		preset_1.filters.push(preset_1.s1);
			var b_filter_parent = {};
			var b_filter = new pixastic.Brightness(
		40,null,null, b_filter_parent);
			b_filter_parent.b_filter = b_filter;
		if(!b_filter_parent.filters)
			b_filter_parent.filters = [];
		b_filter_parent.filters.push(b_filter_parent.b_filter);
			img3.bf0 = new pixastic.Brightness(
		50,0.5,null, img3);		
		if(!img3.filters)
			img3.filters = [];
		img3.filters.push(img3.bf0);
            img3.bf0.set_apply(0);
			obtain_image(img3.bf0, img3);
			img3.put_on_apply = true;
			img3.f1 = new pixastic.FlipV(
		null, img3);		
		if(!img3.filters)
			img3.filters = [];
		img3.filters.push(img3.f1);
            img3.f1.set_apply(0);
			obtain_image(img3.f1, img3);
			img3.put_on_apply = true;
            lbl0.set_x(50);
            lbl0.set_y(20);
            lbl0.text("Brightness and contrast filter demo");
            lbl1.set_x(50);
            lbl1.set_y(40);
            lbl1.text("Pass mouse over the Gioconda's elements to change their filter values");
            lbl2.set_x(50);
            lbl2.set_y(60);
            lbl2.text("Press numpad + and - to increase or decrease resource filter values");
            img1.set_x(50);
            img1.set_y(100);
            img1.set_width(128);
            img1.set_height(164);
            img2.set_x(50);
            img2.set_y(450);
            img2.set_width(60);
            img2.set_height(100);
            img3.set_x(150);
            img3.set_y(450);
            img3.set_width(60);
            img3.set_height(100);
            img4.set_x(250);
            img4.set_y(450);
            img4.set_width(60);
            img4.set_height(100);
            camera_1.position.z = 1000;
            set_3js_object_texture(plane1, "images/test1.png");
            plane1.position.x = -30;
            set_rotation_y(plane1.rotation, -10);
            sphere1.position.x = 400;
            sphere1.position.y = -100;
            sphere2.position.x = 400;
            sphere2.position.y = 200;
            set_3js_object_texture(plane2, "images/test2.png");
            plane2.position.x = -300;
            plane2.position.y = -30;
            set_rotation_y(plane2.rotation, -10);
	application.events.addListener("click", function()
	{    
		img3.bf0.set_apply(!img3.bf0.apply_);
img3.f1.set_apply(!img3.f1.apply_);
b_filter.set_apply(!b_filter.apply_);
put_image(img1, b_filter.apply(get_image_data(img1)));
	}
	);
	application.events.addListener("init", function()
	{    
		put_image(img2, preset_1.apply(get_image_data(img2)));
put_image(plane1, preset_1.apply(get_image_data(plane1)));
put_image(sphere_material, preset_1.apply(get_image_data(sphere_material)));
put_image(img1, b_filter.apply(get_image_data(img1)));
	}
	);
	application.events.addListener("keydown", function(keycode)
	{    
		if (keycode == NUMPAD_PLUS)
{
b_filter.set_brightness(b_filter.options.brightness + 5);
put_image(img1, b_filter.apply(get_image_data(img1)));
}
if (keycode == NUMPAD_MINUS)
{
b_filter.set_brightness(b_filter.options.brightness - 5);
put_image(img1, b_filter.apply(get_image_data(img1)));
}
	}
	);
if(ui_)
{	
	SoundUtils = new ui.SoundUtils();		
	g_ui.fill_background = false;	
}
var event_manager = new ev.ThreeEventManager();
renderer.domElement.onmousemove = function(ev)
{
	event_manager.mousemove(manager, ev.clientX, ev.clientY);   
	if(ui_)
		ui_.mousemove(ev.clientX - manager.canvas_position.x, ev.clientY - manager.canvas_position.y);  
};
renderer.domElement.onmousedown = function(ev)
{
	event_manager.mousedown(manager, ev.clientX, ev.clientY);     
	if(ui_)
		ui_.mousedown(ev.clientX - manager.canvas_position.x, ev.clientY - manager.canvas_position.y);  
};
renderer.domElement.onmouseup = function(ev)
{
	event_manager.mouseup(manager, ev.clientX, ev.clientY);		
	if(ui_)
		ui_.mouseup(ev.clientX - manager.canvas_position.x, ev.clientY - manager.canvas_position.y);  
};
document.onkeydown = function(ev)
{
	event_manager.keydown(manager, ev.keyCode);                  
};
document.onkeyup = function(ev)
{
	event_manager.keyup(manager, ev.keyCode);                  
};
document.onkeypress = function(ev)
{
	event_manager.keypress(manager, ev.keyCode);                  
};
manager.events.addListener("mousedown", function(x,y)
{    
	application.events.dispatch("mousedown", [x, y]);
});
manager.events.addListener("mouseup", function(x,y)
{    
	application.events.dispatch("mouseup", [x, y]);
});
manager.events.addListener("mousemove", function(x,y)
{    
	application.events.dispatch("mousemove", [x, y]);
});
manager.events.addListener("click", function(x,y)
{    
	application.events.dispatch("click", [x, y]);
});
manager.events.addListener("drag", function(x,y)
{    
	application.events.dispatch("drag", [x, y]);
});
manager.events.addListener("dragend", function(x,y)
{    
	application.events.dispatch("dragend", [x, y]);
});
manager.events.addListener("keyup", function(keycode)
{    
	application.events.dispatch("keyup", [keycode]);
});
manager.events.addListener("keydown", function(keycode)
{    
	application.events.dispatch("keydown", [keycode]);
});
manager.events.addListener("keypress", function(keycode)
{    
	application.events.dispatch("keydown", [keycode]);
});
manager.events.addListener("update", function(g_delta, g_elapsed)
{    
	application.events.dispatch("update", [g_delta, g_elapsed]);
});
application.events.dispatch("init", []);
		document.body.appendChild( renderer.domElement );
animate();
});
function animate() {
	if(ui_)
		drawingCanvas.getContext('2d').clearRect(0,0,window.innerWidth,window.innerHeight);
	renderer.domElement.getContext('2d').globalAlpha = 1;
	requestAnimationFrame( animate );
	render();
	if(ui_)
	{
		drawingCanvas.getContext('2d').globalAlpha = 1;
		ui_.draw(drawingCanvas.getContext('2d'));
	}
	}
</script>
