<head>

	}
</style>
</head>
<body>
<script type="text/javascript" src="../js/three/Detector.js"></script>
<script type="text/javascript" src="../js/three/Three.js"></script>
<script type="text/javascript" src="../js/three/Stats.js"></script>
<script type="text/javascript" src="../js/three/RequestAnimationFrame.js"></script>

<script type="text/javascript" src="../js/jquery.utils.js"></script>

<script type="text/javascript" src="../js/prototype.js"></script>
<script type="text/javascript" src="../js/ms-ui.js"></script>
<script type="text/javascript" src="../js/ms-streamer.js"></script>

<script type="text/javascript">		
	if ( ! Detector.webgl ) Detector.addGetWebGLMessage();
	var renderer = new THREE.WebGLRenderer( { antialias: true } );
var active_camera;
var SCREEN_WIDTH = window.innerWidth;
var SCREEN_HEIGHT = window.innerHeight;
var g_elapsed = -1;
var g_delta = 0.0;			
var threejs_models = 
        [
        ];
var application = {};
soundRenderer = new THREE.SoundRenderer();		
document.body.appendChild( soundRenderer.domElement );
renderer.setSize( window.innerWidth, window.innerHeight );
function render() {
renderer.clear();
var now   = new Date().getTime();
if (g_elapsed < 0)
    g_delta = 0; //first update
else
g_delta  = now - g_elapsed;  
g_elapsed = now; 
		set_active_camera(camera_1);
}
	var material_sphere1 = new THREE.MeshLambertMaterial({
	color:16755200,shading:THREE.FlatShading
	});
	var material_sphere2 = new THREE.MeshLambertMaterial({
	color:16720384,shading:THREE.FlatShading
	});
	var material_wireframe = new THREE.MeshLambertMaterial({
	color:16755400,wireframe:true,wireframeLinewidth:1
	});
var scene = 
new THREE.Scene(
);
	var camera_1 = new THREE.QuakeCamera({
	fov:50,aspect:1.5,near:1,far:10000,movementSpeed:70,lookSpeed:0.0500000007,noFly:true,lookVertical:false
	});
                camera_1.position.y = 25;
var light = 
new THREE.DirectionalLight(
16777215);
		;
	scene.addLight(light);
                light.position.y = 0.5;
                light.position.z = 1;
var container_1 = 
new THREE.Object3D(
);
                container_1.position.x = 250;
                container_1.position.y = 30;
	var sphere_1_sphere = 
new THREE.Sphere(
20,32,16);
	var sphere_1 = new THREE.Mesh(sphere_1_sphere,
	material_sphere1);
	scene.addObject(sphere_1);
				container_1.addChild(sphere_1);
				scene.addObject(container_1);
var sound_1 = 
new THREE.Sound(
"sounds/358232_j_s_song.ogg",275,20,true);
				container_1.addChild(sound_1);
				scene.addObject(container_1);
				sound_1.play();
var container_2 = 
new THREE.Object3D(
);
                container_2.position.x = -250;
                container_2.position.y = 30;
	var sphere_2_sphere = 
new THREE.Sphere(
20,32,16);
	var sphere_2 = new THREE.Mesh(sphere_2_sphere,
	material_sphere2);
	scene.addObject(sphere_2);
				container_2.addChild(sphere_2);
				scene.addObject(container_2);
var sound_2 = 
new THREE.Sound(
"sounds/376737_Skullbeatz___Bad_Cat_Maste.ogg",275,20,true);
				container_2.addChild(sound_2);
				scene.addObject(container_2);
				sound_2.play();
	var plane_1_plane = 
new THREE.Plane(
1000,1000,100,100);
	var plane_1 = new THREE.Mesh(plane_1_plane,
	material_wireframe);
	scene.addObject(plane_1);
                plane_1.position.y = 0.100000001;
                plane_1.rotation.x = -1.57;
if (application.init)
{
	application.init();
}
document.body.appendChild( renderer.domElement );
animate();
function animate() {
	requestAnimationFrame( animate );
	render();
}
function get_model(model_id)
{
		for(var i = 0; i < this.threejs_models.length; i++)
		{
			var model = this.threejs_models[i];
			if (model.id == model_id)
				return model.src;
		}
		return null;
}
function set_active_camera(camera)
{
	renderer.render(scene, camera);
	soundRenderer.render(scene, camera);
	active_camera = camera;
}
function get_intersects( x, y, object)
{
	var vector = new THREE.Vector3( ( x / window.innerWidth ) * 2 - 1, - ( y / window.innerHeight ) * 2 + 1, 0.5 );
	projector = new THREE.Projector();
	projector.unprojectVector( vector, active_camera );
	var ray = new THREE.Ray( active_camera.position, vector.subSelf( active_camera.position ).normalize() );
	var intersects = ray.intersectObject( object );
	return intersects;
}
</script>
</body>
</html>
