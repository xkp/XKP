	<script type="text/javascript">
      var g_ui = {};     
      function init() {
        var   b2Vec2 = Box2D.Common.Math.b2Vec2
        ,  b2AABB = Box2D.Collision.b2AABB
        ,  b2Mat22 = Box2D.Common.Math.b2Mat22
        ,	b2BodyDef = Box2D.Dynamics.b2BodyDef
        ,	b2Body = Box2D.Dynamics.b2Body
        ,	b2FixtureDef = Box2D.Dynamics.b2FixtureDef
        ,	b2Fixture = Box2D.Dynamics.b2Fixture
        ,	b2World = Box2D.Dynamics.b2World
        ,	b2MassData = Box2D.Collision.Shapes.b2MassData
        ,	b2PolygonShape = Box2D.Collision.Shapes.b2PolygonShape
        ,	b2CircleShape = Box2D.Collision.Shapes.b2CircleShape
        ,	b2DebugDraw = Box2D.Dynamics.b2DebugDraw
        ,  	b2MouseJointDef =  Box2D.Dynamics.Joints.b2MouseJointDef
        , 	b2Transform = Box2D.Common.Math.b2Transform
		,	b2RevoluteJointDef = Box2D.Dynamics.Joints.b2RevoluteJointDef
		,	b2Joint = Box2D.Dynamics.Joints.b2Joint
		,	b2PrismaticJointDef = Box2D.Dynamics.Joints.b2PrismaticJointDef
		,	b2PulleyJointDef = Box2D.Dynamics.Joints.b2PulleyJointDef
		,	b2WeldJointDef = Box2D.Dynamics.Joints.b2WeldJointDef
		,	b2LineJointDef = Box2D.Dynamics.Joints.b2LineJointDef
		,	b2DistanceJointDef = Box2D.Dynamics.Joints.b2DistanceJointDef
        ;
        var g_world = new b2World(
            new b2Vec2(0, 5)    //gravity
        ,  true                 //allow sleep
        );		
        var g_step_collisions = [];
        var contactListener = new Box2D.Dynamics.b2ContactListener;
        contactListener.BeginContact = function(contact, manifold) 
        {
            function get_collider(body)
            {
                if (body.host && ("collision" in body.host.events))
                    return body.host;
                return null;
            }
            var host1 = get_collider(contact.GetFixtureA().GetBody());
            var host2 = get_collider(contact.GetFixtureB().GetBody());
            if (host1)
                g_step_collisions.push({host1: host1, host2:contact.GetFixtureB().GetBody().host, contact: contact, manifold:manifold});
            if (host2)
                g_step_collisions.push({host1: host2, host2:contact.GetFixtureA().GetBody().host, contact: contact, manifold:manifold});
        };
        g_world.SetContactListener(contactListener);
        var g_world_scale = 30;
        var fixDef = new b2FixtureDef;
        var bodyDef = new b2BodyDef;
        function update_body_position(host)
        {
            var me = host.physics;
            if (me.xs_updating)
                return;
            var pos = new b2Vec2((host.x + host.w/2)/g_world_scale, (host.y + host.h/2)/g_world_scale);
            var rot = new b2Mat22();
            rot.Set(host.rotation);
            var xform = new b2Transform(pos, rot);
            me.SetTransform(xform);
        }
             fixDef.density = 1;
             fixDef.friction = 0.5;
             fixDef.restitution = 0.200000003;
             bodyDef.type = b2Body.b2_dynamicBody;
                    fixDef.shape = new b2CircleShape(20/g_world_scale);
            fixDef.isSensor = false;
                bodyDef.position.Set((290 + 40/2)/g_world_scale, (300 + 40/2)/g_world_scale);
            current_body = g_world.CreateBody(bodyDef);			
            current_body.CreateFixture(fixDef);
             fixDef.density = 1;
             fixDef.friction = 0.5;
             fixDef.restitution = 0.200000003;
             bodyDef.type = b2Body.b2_dynamicBody;
                fixDef.shape = new b2PolygonShape;
                    fixDef.shape.SetAsBox(20/g_world_scale, 30/g_world_scale);
            fixDef.isSensor = false;
                bodyDef.position.Set((300 + 20/2)/g_world_scale, (240 + 30/2)/g_world_scale);
            current_body = g_world.CreateBody(bodyDef);			
            current_body.CreateFixture(fixDef);
             fixDef.density = 1;
             fixDef.friction = 0.5;
             fixDef.restitution = 0.200000003;
             bodyDef.type = b2Body.b2_dynamicBody;
                    fixDef.shape = new b2CircleShape(30/g_world_scale);
            fixDef.isSensor = false;
                bodyDef.position.Set((130 + 60/2)/g_world_scale, (120 + 60/2)/g_world_scale);
            current_body = g_world.CreateBody(bodyDef);			
            current_body.CreateFixture(fixDef);
             fixDef.density = 1;
             fixDef.friction = 0.5;
             fixDef.restitution = 0.200000003;
             bodyDef.type = b2Body.b2_dynamicBody;
                fixDef.shape = new b2PolygonShape;
                    fixDef.shape.SetAsBox(50/g_world_scale, 20/g_world_scale);
            fixDef.isSensor = false;
                bodyDef.position.Set((150 + 50/2)/g_world_scale, (180 + 20/2)/g_world_scale);
            current_body = g_world.CreateBody(bodyDef);			
            current_body.CreateFixture(fixDef);
             fixDef.density = 1;
             fixDef.friction = 0.5;
             fixDef.restitution = 0.200000003;
             bodyDef.type = b2Body.b2_dynamicBody;
                    fixDef.shape = new b2CircleShape(10/g_world_scale);
            fixDef.isSensor = false;
                bodyDef.position.Set((200 + 20/2)/g_world_scale, (400 + 20/2)/g_world_scale);
            current_body = g_world.CreateBody(bodyDef);			
            current_body.CreateFixture(fixDef);
             fixDef.density = 1;
             fixDef.friction = 0.5;
             fixDef.restitution = 0.200000003;
             bodyDef.type = b2Body.b2_staticBody;
                fixDef.shape = new b2PolygonShape;
                    fixDef.shape.SetAsBox(10/g_world_scale, 600/g_world_scale);
            fixDef.isSensor = false;
                bodyDef.position.Set((0 + 10/2)/g_world_scale, (0 + 600/2)/g_world_scale);
            current_body = g_world.CreateBody(bodyDef);			
            current_body.CreateFixture(fixDef);
             fixDef.density = 1;
             fixDef.friction = 0.5;
             fixDef.restitution = 0.200000003;
             bodyDef.type = b2Body.b2_staticBody;
                fixDef.shape = new b2PolygonShape;
                    fixDef.shape.SetAsBox(600/g_world_scale, 10/g_world_scale);
            fixDef.isSensor = false;
                bodyDef.position.Set((0 + 600/2)/g_world_scale, (0 + 10/2)/g_world_scale);
            current_body = g_world.CreateBody(bodyDef);			
            current_body.CreateFixture(fixDef);
             fixDef.density = 1;
             fixDef.friction = 0.5;
             fixDef.restitution = 0.200000003;
             bodyDef.type = b2Body.b2_staticBody;
                fixDef.shape = new b2PolygonShape;
                    fixDef.shape.SetAsBox(10/g_world_scale, 600/g_world_scale);
            fixDef.isSensor = false;
                bodyDef.position.Set((590 + 10/2)/g_world_scale, (10 + 600/2)/g_world_scale);
            current_body = g_world.CreateBody(bodyDef);			
            current_body.CreateFixture(fixDef);
             fixDef.density = 1;
             fixDef.friction = 0.5;
             fixDef.restitution = 0.200000003;
             bodyDef.type = b2Body.b2_staticBody;
                fixDef.shape = new b2PolygonShape;
                    fixDef.shape.SetAsBox(600/g_world_scale, 10/g_world_scale);
            fixDef.isSensor = false;
                bodyDef.position.Set((10 + 600/2)/g_world_scale, (590 + 10/2)/g_world_scale);
            current_body = g_world.CreateBody(bodyDef);			
            current_body.CreateFixture(fixDef);
         //setup debug draw
         var debugDraw = new b2DebugDraw();
			debugDraw.SetSprite(document.getElementById("canvas").getContext("2d"));
			debugDraw.SetDrawScale(30.0);
			debugDraw.SetFillAlpha(0.5);
			debugDraw.SetLineThickness(1.0);
			debugDraw.SetFlags(b2DebugDraw.e_shapeBit | b2DebugDraw.e_jointBit);
			g_world.SetDebugDraw(debugDraw);
         window.setInterval(update, 1000 / 60);
         //mouse
         var mouseX, mouseY, mousePVec, isMouseDown, selectedBody, mouseJoint;
         var canvasPosition = getElementPosition(document.getElementById("canvas"));
         document.addEventListener("mousedown", function(e) {
            isMouseDown = true;
            handleMouseMove(e);
            document.addEventListener("mousemove", handleMouseMove, true);
         }, true);
         document.addEventListener("mouseup", function() {
            document.removeEventListener("mousemove", handleMouseMove, true);
            isMouseDown = false;
            mouseX = undefined;
            mouseY = undefined;
         }, true);
         function handleMouseMove(e) {
            mouseX = (e.clientX - canvasPosition.x) / 30;
            mouseY = (e.clientY - canvasPosition.y) / 30;
         };
         function getBodyAtMouse() {
            mousePVec = new b2Vec2(mouseX, mouseY);
            var aabb = new b2AABB();
            aabb.lowerBound.Set(mouseX - 0.001, mouseY - 0.001);
            aabb.upperBound.Set(mouseX + 0.001, mouseY + 0.001);
            // Query the world for overlapping shapes.
            selectedBody = null;
            g_world.QueryAABB(getBodyCB, aabb);
            return selectedBody;
         }
         function getBodyCB(fixture) {
            if(fixture.GetBody().GetType() != b2Body.b2_staticBody) {
               if(fixture.GetShape().TestPoint(fixture.GetBody().GetTransform(), mousePVec)) {
                  selectedBody = fixture.GetBody();
                  return false;
               }
            }
            return true;
         }
         //update
         function update() {
            if(isMouseDown && (!mouseJoint)) {
               var body = getBodyAtMouse();
               if(body) {
                  var md = new b2MouseJointDef();
                  md.bodyA = g_world.GetGroundBody();
                  md.bodyB = body;
                  md.target.Set(mouseX, mouseY);
                  md.collideConnected = true;
                  md.maxForce = 300.0 * body.GetMass();
                  mouseJoint = g_world.CreateJoint(md);
                  body.SetAwake(true);
               }
            }
            if(mouseJoint) {
               if(isMouseDown) {
                  mouseJoint.SetTarget(new b2Vec2(mouseX, mouseY));
               } else {
                  g_world.DestroyJoint(mouseJoint);
                  mouseJoint = null;
               }
            }
        g_world.Step(1 / 60, 10, 10);
        g_world.DrawDebugData();
        g_world.ClearForces();
        //process collisions
        for(var i = 0; i < g_step_collisions.length; i++)
        {
            var info = g_step_collisions[i];
			info.host1.events.dispatch("collision", [info.host2, info.contact, info.manifold]);             
        }
        g_step_collisions = [];
        //process contacts
        function get_contact_handler(body)
        {
            if (body.host && ("contact" in body.host.events))
                return body.host;
            return null;
        }
        var cc = g_world.GetContactList();
        while(cc)
        {
            var host1 = get_contact_handler(cc.GetFixtureA().GetBody());
            var host2 = get_contact_handler(cc.GetFixtureB().GetBody());
            if (host1)
                host1.contact(host2, cc);
            if (host2)
                host2.contact(host1, cc);
            cc = cc.GetNext();
        }
        //synch
        var bb = g_world.GetBodyList();
        while(bb)
        {
            if (!bb.IsActive())
            {
                bb = bb.GetNext();
                continue;
            }    
            var angle = bb.GetAngle();
            var pos   = bb.GetTransform().position;
            if (bb.host)
            {
                var x = pos.x*g_world_scale;
                var y = pos.y*g_world_scale;
                bb.host.xs_updating = true;
                bb.host.position(x - bb.host.w/2, y - bb.host.h/2);
                bb.host.set_rotation(angle*180/Math.PI);
                bb.host.xs_updating = false;
            }
            bb = bb.GetNext();
        }
             };
         function getElementPosition(element) {
            var elem=element, tagname="", x=0, y=0;
            while((typeof(elem) == "object") && (typeof(elem.tagName) != "undefined")) {
               y += elem.offsetTop;
               x += elem.offsetLeft;
               tagname = elem.tagName.toUpperCase();
               if(tagname == "BODY")
                  elem=0;
               if(typeof(elem) == "object") {
                  if(typeof(elem.offsetParent) == "object")
                     elem = elem.offsetParent;
               }
            }
            return {x: x, y: y};
         }
      };
   </script>
