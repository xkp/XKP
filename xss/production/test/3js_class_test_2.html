<!DOCTYPE html>
<html>
<head>
<title></title>
</head>
<body>
<style type="text/css">
	body{
	}
</style>
<script type="text/javascript" src="../js/three/Detector.js"></script>
<script type="text/javascript" src="../js/three/Three.js"></script>
<script type="text/javascript" src="../js/three/Stats.js"></script>
<script type="text/javascript" src="../js/three/RequestAnimationFrame.js"></script>
<script type="text/javascript" src="../js/three/Utils.js"></script>
<script type="text/javascript" src="../js/jquery-1.4.2.min.js" ></script>
<script type="text/javascript" src="../js/jquery.utils.js"></script>
<script type="text/javascript" src="../js/utils.js"></script>
<script type="text/javascript" src="../js/prototype.js"></script>
<script type="text/javascript" src="../js/ms-ui.js"></script>
<script type="text/javascript" src="../js/ms-streamer.js"></script>
<script type="text/javascript" src="../js/ms-state.js"></script>
<script type="text/javascript" src="../js/ms-event.js"></script>
<script type="text/javascript" src="../js/keys.js"></script>
<script type="text/javascript" src="../js/colors.js"></script>
<script type="text/javascript">		
var renderer = new THREE.CanvasRenderer();	
var ui;
var active_camera;
var g_elapsed = -1;
var g_delta = 0.0;	
var drawingCanvas = renderer.domElement;
var app_width = 600;
var app_height = 400;
var lbl0;var lbl1;
var application = {};
application.events = new ms.event.EventHolder();
		var streamer = new ms.streamer.Streamer();
		if(drawingCanvas){
			var client =
			{
				width: 600,
				height: 400,
				canvas: drawingCanvas
			};
			var ui = new ms.ui.Manager(client, streamer);
			var g_ui = ui;
			var g_ui_root = ui.root;
		}
		var streamer = new ms.streamer.Streamer();
	// --------RESOURCES---------
        var def_package_items = [];
        var g_startup_package = new ms.streamer.Package(streamer, def_package_items);	
		g_startup_package.load();	
    // --------RESOURCES---------
soundRenderer = new THREE.SoundRenderer();		
document.body.appendChild( soundRenderer.domElement );
renderer.setSize( app_width, app_height );
function render() {
var now   = new Date().getTime();
if (g_elapsed < 0)
    g_delta = 0; //first update
else
g_delta  = now - g_elapsed;  
g_elapsed = now; 
application.events.dispatch("updates", []);	
		set_active_camera(camera_1);
application.events.dispatch("switch_cameras", []);
}
        function create_my_cylinder(
    segments,top_radius,bottom_radius,height,topoffset,bottomoffset ) { 
            var my_cylinder;
	    var my_cylinder_cylinder = 
new THREE.Cylinder(
segments,top_radius,bottom_radius,height,topoffset,bottomoffset);
	    var my_cylinder = new THREE.Mesh(my_cylinder_cylinder, new THREE.MeshBasicMaterial());
	    scene.addObject(my_cylinder);
		my_cylinder.events = new ms.event.EventHolder();
        my_cylinder.hex = null;
        my_cylinder.hex_set = function (value)
        {
            my_cylinder.hex = value;
            this.materials[0].color.setHex(value);
        };
	var ev_parent = this;
	my_cylinder.events.addListener("mousein", function()
	{    
		my_cylinder.materials[0].color.setHex(LightGreen);
	}
	);
		application.are_obj_events = true;
	var ev_parent = this;
	my_cylinder.events.addListener("mouseout", function()
	{    
		my_cylinder.materials[0].color.setHex(Red);
	}
	);
		application.are_obj_events = true;
        return my_cylinder;
        }
var scene = 
new THREE.Scene(
);
var camera_1 = 
new THREE.Camera(
75,1.5,1,3000);
                camera_1.position.z = 1000;
	var ev_parent = this;
	application.events.addListener("click", function(x,y)
	{    
		var cylinder_1 = 
create_my_cylinder(
200,100,100,500
)
;
cylinder_1.hex_set(Red);
cylinder_1.position.x = x;
cylinder_1.position.y = y;
set_rotation_x(cylinder_1.rotation, 10);
set_rotation_y(cylinder_1.rotation, 10);
scene.addObject(cylinder_1);
	}
	);
if(ui)
{
	ui.load_resources(function(){		
	drawingCanvas.onmousemove = function(ev)
	{
		ui.mousemove(ev.clientX, ev.clientY);                  
	};
	drawingCanvas.onmousedown = function(ev)
	{
		ui.mousedown(ev.clientX, ev.clientY);                  
	};
	drawingCanvas.onmouseup = function(ev)
	{
		ui.mouseup(ev.clientX, ev.clientY);                  
	};	
		    lbl0 = new ms.ui.Label( 
	    "12px Verdana",g_ui_root.manager, g_ui_root);
        lbl0 = lbl0;
                lbl0.text("Click wherever to create a randomly positioned cylinder");
                lbl0.position(200, 75);
		    lbl1 = new ms.ui.Label( 
	    "12px Verdana",g_ui_root.manager, g_ui_root);
        lbl1 = lbl1;
                lbl1.text("Pass the mouse over a cylinder to change its color");
                lbl1.position(200, 100);
		g_ui.fill_background = false;
	});
}
var event_manager = new ms.event.ThreeEventManager();
document.onmousemove = function(ev)
{
	event_manager.mousemove(ev.clientX, ev.clientY);                  
};
document.onmousedown = function(ev)
{
	event_manager.mousedown(ev.clientX, ev.clientY);                  
};
document.onmouseup = function(ev)
{
	event_manager.mouseup(ev.clientX, ev.clientY);		
};
document.onkeydown = function(ev)
{
	event_manager.keydown(ev.keyCode);                  
};
document.onkeyup = function(ev)
{
	event_manager.keyup(ev.keyCode);                  
};
document.onkeypress = function(ev)
{
	event_manager.keypress(ev.keyCode);                  
};
application.events.dispatch("init", []);
document.body.appendChild( renderer.domElement );
animate();
function animate() {
	if(ui)
		drawingCanvas.getContext('2d').clearRect(0,0,600,400);
	requestAnimationFrame( animate );
	render();
	if(ui)
		ui.draw(drawingCanvas.getContext('2d'));
}
</script>
</body>
</html>
