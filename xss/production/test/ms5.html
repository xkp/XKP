<!DOCTYPE html>
<html>
<head>
<title></title>
<script type="text/javascript" src="../js/jquery-1.4.2.min.js" ></script>
<script type="text/javascript" src="../js/jquery.utils.js"></script>
<script type="text/javascript" src="../js/utils.js"></script>
<script type="text/javascript" src="../js/prototype.js"></script>
<script type="text/javascript" src="../js/ms-ui.js"></script>
<script type="text/javascript" src="../js/ms-streamer.js"></script>
<script type="text/javascript" src="../js/ms-state.js"></script>
<script type="text/javascript">			
var g_ui;
var g_elapsed = -1;
var g_delta = 0.0;
var g_canvas;
var g_ui_root;
var application = {};
		var g_sequence_manager = new ms.state.Manager();
        function default_interpolate(a, b, t)
        {
            return a + (b - a)*t;
        }
function start(resolution)  
{  
	var start = new Date().getTime();  
	function update()  
	{  
		var now   = new Date().getTime();
        if (g_elapsed < 0)
            g_delta = 0; //first update
        else
		    g_delta  = now - g_elapsed;  
        g_elapsed = now; 
		g_sequence_manager.update(g_delta);
		var context = g_canvas.getContext('2d');
		g_ui.update(g_delta, context);
		window.setTimeout(update, resolution);  
	}  
	window.setTimeout(update, resolution);  
}  
                application.clicks = 0;
window.onload = function() 
{
	var drawingCanvas = document.getElementById("myCanvas");
	g_canvas = drawingCanvas;
	if (drawingCanvas && drawingCanvas.getContext)
	{
		var client =
		{
			width: 600,
			height: 400,
			canvas: drawingCanvas
		};
		var streamer = new ms.streamer.Streamer();
		var ui = new ms.ui.Manager(client, streamer);
		var resources = new ms.streamer.PackageContainer();
		g_ui = ui;
        g_ui_root = ui.root;
        var ui_images = 
        [
				    'images/progress.full.png',
				    'images/progress.empty.png',
				    'images/smile_grin_48.png',
				    'images/smile_sad_48.png',
				    'images/arrow_left.png',
				    'images/arrow_right.png',
				    'images/arrow_right_48.png',
				    'images/arrow_right_green_48.png',
				    'images/arrow_left_48.png',
				    'images/arrow_left_green_48.png',
        ];
		ui.load_images(ui_images, function()
		{
			drawingCanvas.onmousemove = function(ev)
			{
				ui.mouse_move(ev.clientX, ev.clientY);                  
			};
			drawingCanvas.onmousedown = function(ev)
			{
				ui.mouse_down(ev.clientX, ev.clientY);                  
			};
			drawingCanvas.onmouseup = function(ev)
			{
				ui.mouse_up(ev.clientX, ev.clientY);                  
			};
		    main = g_ui_root.newSwitch(
	    );
                main.rect(0, 0, 600, 250);
		    test1 = main.newComponent(
	    );
		    lbl1 = test1.newLabel(
	    "Verdana");
                lbl1.text("click smiley");
                lbl1.position(270, 200);
		    btn1 = test1.newButton(
	    "images/smile_sad_48.png","images/smile_grin_48.png");
	btn1.click = function()
	{    
		lbl1.text("Got " + application.clicks++ + " smileys");
	};
 btn1.center(50, 50); 
		    test2 = main.newComponent(
	    );
		    pb1 = test2.newProgressBar(
	    );
 pb1.center(150, 10); 
		    btn2 = test2.newImage(
	    "images/arrow_left.png");
                btn2.src("images/arrow_left.png");
	btn2.click = function()
	{    
		pb1.value(pb1.get_value() - 1);
	};
                btn2.rect(200, 115, 20, 20);
		    btn3 = test2.newImage(
	    "images/arrow_right.png");
                btn3.src("images/arrow_right.png");
	btn3.click = function()
	{    
		pb1.value(pb1.get_value() + 1);
	};
                btn3.rect(380, 115, 20, 20);
		    lbl2 = test2.newLabel(
	    "Verdana");
                lbl2.text("click small arrows to adjust percentage");
                lbl2.position(210, 200);
		    btnNext = g_ui_root.newButton(
	    "images/arrow_right_green_48.png","images/arrow_right_48.png");
	btnNext.click = function()
	{    
		if (main.get_active() < main.count() - 1)
{
main.active(main.get_active() + 1);
}
	};
                btnNext.rect(320, 250, 50, 50);
		    btnPrev = g_ui_root.newButton(
	    "images/arrow_left_green_48.png","images/arrow_left_48.png");
	btnPrev.click = function()
	{    
		if (main.get_active() > 0)
{
main.active(main.get_active() - 1);
}
	};
                btnPrev.rect(220, 250, 50, 50);
            if (application.init)
            {
                application.init();
            }
			start();
			ui.draw(drawingCanvas.getContext('2d'));
		});
	}
}
</script>
</head>
<body>
	<canvas id="myCanvas" width="600" height="400">
		<p>Your browser doesn't support canvas.</p>
	</canvas>
</body>
</html>
