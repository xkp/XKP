<!DOCTYPE html>
<html>
<head>
<title>Test 3D</title>
<style type="text/css">
	body{
	background:#f0f0f0;
	}
</style>
</head>
<body>
<script type="text/javascript" src="../js/three/Detector.js"></script>
<script type="text/javascript" src="../js/three/Three.js"></script>
<script type="text/javascript" src="../js/three/Stats.js"></script>
<script type="text/javascript" src="../js/three/RequestAnimationFrame.js"></script>
<script type="text/javascript" src="../js/jquery-1.4.2.min.js" ></script>
<script type="text/javascript" src="../js/jquery.utils.js"></script>
<script type="text/javascript" src="../js/utils.js"></script>
<script type="text/javascript" src="../js/prototype.js"></script>
<script type="text/javascript" src="../js/ms-ui.js"></script>
<script type="text/javascript" src="../js/ms-streamer.js"></script>
<script type="text/javascript" src="../js/ms-state.js"></script>
<script type="text/javascript">		
	var renderer = new THREE.CanvasRenderer();	
var active_camera;
var SCREEN_WIDTH = window.innerWidth;
var SCREEN_HEIGHT = window.innerHeight;
var g_elapsed = -1;
var g_delta = 0.0;			
var threejs_models = 
        [
        ];
var application = {};
soundRenderer = new THREE.SoundRenderer();		
document.body.appendChild( soundRenderer.domElement );
renderer.setSize( window.innerWidth, window.innerHeight );
function render() {
renderer.clear();
var now   = new Date().getTime();
if (g_elapsed < 0)
    g_delta = 0; //first update
else
g_delta  = now - g_elapsed;  
g_elapsed = now; 
		set_active_camera();
}
	var cylinder_material = new THREE.MeshBasicMaterial({
	color:Math.random() * 0xffffff
	});
	var cube_material = new THREE.MeshBasicMaterial({
	color:Math.random() * 0xffffff
	});
var sphere_material = 
new THREE.MeshNormalMaterial(
);
var scene = 
new THREE.Scene(
);
var  = 
new THREE.Camera(
75,1.5,1,3000);
                .position.z = 1000;
var light = 
new THREE.DirectionalLight(
1677);
		;
	scene.addLight(light);
                light.position.y = 0.5;
                light.position.z = 1;
	var cylinder_1_cylinder = 
new THREE.Cylinder(
200,100,100,500);
	var cylinder_1 = new THREE.Mesh(cylinder_1_cylinder,
	cylinder_material);
	scene.addObject(cylinder_1);
                cylinder_1.rotation.x = 10;
                cylinder_1.rotation.y = 10;
                cylinder_1.position.x = 600;
	var cube_1_cube = 
new THREE.Cube(
300,300,300);
	var cube_1 = new THREE.Mesh(cube_1_cube,
	cube_material);
	scene.addObject(cube_1);
                cube_1.position.x = -600;
                cube_1.position.y = -100;
                cube_1.rotation.x = 10;
                cube_1.rotation.y = 10;
	var sphere_1_sphere = 
new THREE.Sphere(
200,20,20);
	var sphere_1 = new THREE.Mesh(sphere_1_sphere,
	sphere_material);
	scene.addObject(sphere_1);
                sphere_1.position.x = -400;
                sphere_1.position.y = 400;
                application.foo = null;
                application.numb = 3;
	application.ok = function() 
	{
		this.numb++;
	};
if (application.init)
{
	application.init();
}
document.body.appendChild( renderer.domElement );
animate();
function animate() {
	requestAnimationFrame( animate );
	render();
}
function get_model(model_id)
{
		for(var i = 0; i < this.threejs_models.length; i++)
		{
			var model = this.threejs_models[i];
			if (model.id == model_id)
				return model.src;
		}
		return null;
}
function set_active_camera(camera)
{
	renderer.render(scene, camera);
	soundRenderer.render(scene, camera);
	active_camera = camera;
}
function get_intersects( x, y, object)
{
	var vector = new THREE.Vector3( ( x / window.innerWidth ) * 2 - 1, - ( y / window.innerHeight ) * 2 + 1, 0.5 );
	projector = new THREE.Projector();
	projector.unprojectVector( vector, active_camera );
	var ray = new THREE.Ray( active_camera.position, vector.subSelf( active_camera.position ).normalize() );
	var intersects = ray.intersectObject( object );
	return intersects;
}
</script>
</body>
</html>
