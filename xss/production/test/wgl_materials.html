<!DOCTYPE html>
<html>
<head>
<title>Test 3D</title>
</head>
<body>
<style type="text/css">
	body{
	background:Black;
	}
</style>
<script type="text/javascript" src="../js/jquery-1.4.2.min.js" ></script>
<script type="text/javascript" src="../js/jquery.utils.js"></script>
<script type="text/javascript" src="../js/utils.js"></script>
<script type="text/javascript" src="../js/prototype.js"></script>
<script type="text/javascript" src="../js/ms-event.js"></script>
<script type="text/javascript" src="../js/keys.js"></script>
<script type="text/javascript" src="../js/colors.js"></script>
<script type="text/javascript" src="../js/ms-streamer.js"></script>
		<script type="text/javascript" src="../js/three/Three.js"></script>
		<script type="text/javascript" src="../js/three/Stats.js"></script>
		<script type="text/javascript" src="../js/three/RequestAnimationFrame.js"></script>
		<script type="text/javascript" src="../js/three/Utils.js"></script>
		<script type="text/javascript" src="../js/three/Detector.js"></script>
<script type="text/javascript">		
var ui;
if ( ! Detector.webgl ) Detector.addGetWebGLMessage();
var renderer = new THREE.WebGLRenderer( { antialias: false } );
var canvas_position = {x:0, y:0};
var active_camera;
var g_elapsed = -1;
var g_delta = 0.0;	
var streamer = new ms.streamer.Streamer();
var app_width = window.innerWidth;
var app_height = window.innerHeight;
var application = {};
application.events = new ms.event.EventHolder();
// --------RESOURCES---------
// --------RESOURCES---------
soundRenderer = new THREE.SoundRenderer();		
document.body.appendChild( soundRenderer.domElement );
renderer.setSize( app_width, app_height );
function render() {
canvas_position = getElementPosition(renderer.domElement);
var now   = new Date().getTime();
if (g_elapsed < 0)
    g_delta = 0; //first update
else
g_delta  = now - g_elapsed;  
g_elapsed = now; 
application.events.dispatch("updates", []);	
		set_active_camera(camera_1);
application.events.dispatch("switch_cameras", []);
}
var my_sphere;var material_wireframe;var all_in_one;var material_sphere1;var material_sphere2;var material_sphere3;var material_sphere4;var material_sphere5;var material_sphere6;var material_sphere7;var material_sphere8;var material_sphere9;var material_particle;var scene;var camera_1;var amb_light_1;var dir_light_1;var particle_1;var point_light_1;var plane_1;
        function create_my_sphere(
    radius,x_segments,y_segments ) { 
    var my_sphere;
	    var my_sphere_sphere = 
new THREE.Sphere(
radius,x_segments,y_segments);
	    my_sphere = new THREE.Mesh(my_sphere_sphere, new THREE.MeshBasicMaterial());
	    scene.addObject(my_sphere);
		my_sphere.events = new ms.event.EventHolder();
        var this__ = my_sphere;
        my_sphere.mat = null;
        my_sphere.mat_set = function (value)
        {
            my_sphere.mat = value;
            this.materials[0] = value;
        };
        return my_sphere;
        }
threejs_load_resources(function()
{
material_wireframe = new THREE.MeshBasicMaterial({
color:Ivory,wireframe:true
	});
all_in_one = 
new Array(
);
material_sphere1 = new THREE.MeshLambertMaterial({
color:0xdddddd,shading:flat_shading
	});
	all_in_one.push(material_sphere1);
material_sphere2 = new THREE.MeshPhongMaterial({
color:0xdddddd,shading:flat_shading,shininess:30,specular:0x009900,ambient:0x030303
	});
	all_in_one.push(material_sphere2);
material_sphere3 = new THREE.MeshNormalMaterial({
	});
	all_in_one.push(material_sphere3);
material_sphere4 = new THREE.MeshBasicMaterial({
color:0x665500,blending:additive_blending
	});
	all_in_one.push(material_sphere4);
material_sphere5 = new THREE.MeshLambertMaterial({
color:0xdddddd,shading:smooth_shading
	});
	all_in_one.push(material_sphere5);
material_sphere6 = new THREE.MeshPhongMaterial({
color:0xdddddd,shading:smooth_shading,shininess:30,specular:0x009900,ambient:0x030303
	});
	all_in_one.push(material_sphere6);
material_sphere7 = new THREE.MeshNormalMaterial({
shading:smooth_shading
	});
	all_in_one.push(material_sphere7);
material_sphere8 = new THREE.MeshBasicMaterial({
color:0xffaa00,wireframe:true
	});
	all_in_one.push(material_sphere8);
material_sphere9 = new THREE.MeshDepthMaterial({
	});
	all_in_one.push(material_sphere9);
material_particle = new THREE.MeshBasicMaterial({
color:White
	});
scene = 
new THREE.Scene(
);
camera_1 = 
new THREE.Camera(
45,1.5,1,2000);
		active_camera = camera_1;
            camera_1.position.z = 800;
            camera_1.position.y = 200;
amb_light_1 = 
new THREE.AmbientLight(
0x202020);
		;
	scene.addLight(amb_light_1);
dir_light_1 = 
new THREE.DirectionalLight(
Math.random() * 0xffffff);
		;
	scene.addLight(dir_light_1);
            dir_light_1.position.x = Math.random() - 0.5;
            dir_light_1.position.y = Math.random() - 0.5;
            dir_light_1.position.z = Math.random() - 0.5;
	    var particle_1_sphere = 
new THREE.Sphere(
4,8,8);
	    particle_1 = new THREE.Mesh(particle_1_sphere, material_particle);
	    scene.addObject(particle_1);
		particle_1.events = new ms.event.EventHolder();
point_light_1 = 
new THREE.PointLight(
White,1);
		;
	scene.addLight(point_light_1);
	    var plane_1_plane = 
new THREE.Plane(
1000,1000,100,100);
	    plane_1 = new THREE.Mesh(plane_1_plane, material_wireframe);
	    scene.addObject(plane_1);
		plane_1.events = new ms.event.EventHolder();
            plane_1.position.y = -70;
            set_rotation_x(plane_1.rotation, -90);
            application.timer = null;
            application.objects = [];
	var ev_parent = this;
	application.events.addListener("init", function()
	{    
		for(var i = 0; i < all_in_one.length; i++)
{
var sphere_1 = 
create_my_sphere(
70,32,16
)
;
sphere_1.mat_set(all_in_one[i]);
sphere_1.position.x = i % 4 * 200 - 400;
sphere_1.position.z = Math.floor(i / 4) * 200 - 200;
set_rotation_x(sphere_1.rotation, Math.random() * 200 - 100);
set_rotation_y(sphere_1.rotation, Math.random() * 200 - 100);
set_rotation_z(sphere_1.rotation, Math.random() * 200 - 100);
application.objects.push(sphere_1);
scene.addObject(sphere_1);
}
	}
	);
	var ev_parent = this;
	application.events.addListener("updates", function()
	{    
		application.timer = g_elapsed * 9.99999975e-005;
camera_1.position.x = Math.cos(application.timer) * 1000;
camera_1.position.z = Math.sin(application.timer) * 1000;
for(var i = 0; i < application.objects.length; i++)
{
var object = application.objects[i];
object.rotation.x += 0.00999999978;
object.rotation.y += 0.00499999989;
}
particle_1.position.x = Math.sin(application.timer * 7) * 300;
particle_1.position.y = Math.cos(application.timer * 5) * 400;
particle_1.position.z = Math.cos(application.timer * 3) * 300;
point_light_1.position.x = particle_1.position.x;
point_light_1.position.y = particle_1.position.y;
point_light_1.position.z = particle_1.position.z;
	}
	);
var event_manager = new ms.event.ThreeEventManager();
document.onmousemove = function(ev)
{
	event_manager.mousemove(ev.clientX, ev.clientY);                  
};
document.onmousedown = function(ev)
{
	event_manager.mousedown(ev.clientX, ev.clientY);                  
};
document.onmouseup = function(ev)
{
	event_manager.mouseup(ev.clientX, ev.clientY);		
};
document.onkeydown = function(ev)
{
	event_manager.keydown(ev.keyCode);                  
};
document.onkeyup = function(ev)
{
	event_manager.keyup(ev.keyCode);                  
};
document.onkeypress = function(ev)
{
	event_manager.keypress(ev.keyCode);                  
};
application.events.dispatch("init", []);
document.body.appendChild( renderer.domElement );
animate();
});
function animate() {	
	requestAnimationFrame( animate );
	render();	
}
</script>
</body>
