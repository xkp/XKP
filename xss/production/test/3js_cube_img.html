var materials =

                application.x_target_rotation = 0;
                application.x_target_rotation_on_mouse_down = 0;
                application.mouse_x = 0;
                application.mouse_x_on_mouse_down = 0;
                application.y_target_rotation = 0;
                application.y_target_rotation_on_mouse_down = 0;
                application.mouse_y = 0;
                application.mouse_y_on_mouse_down = 0;
                application.window_half_x = window.innerWidth / 2;
                application.window_half_y = window.innerHeight / 2;
                application.is_mouse_down = false;
	document.addEventListener( 'mousedown', mousedown_application, false );
	function mousedown_application (event)
	{
	var x = event.clientX;
	var y = event.clientY;
		application.is_mouse_down = true;
application.mouse_x_on_mouse_down = x - application.window_half_x;
application.x_target_rotation_on_mouse_down = application.x_target_rotation;
application.mouse_y_on_mouse_down = y - application.window_half_y;
application.y_target_rotation_on_mouse_down = application.y_target_rotation;
	};
	document.addEventListener( 'mouseup', mouseup_application, false );
	function mouseup_application (event)
	{
	var x = event.clientX;
	var y = event.clientY;
		application.is_mouse_down = false;
	};
	document.addEventListener( 'mousemove', mousemove_application, false );
	function mousemove_application (event)
	{
	var x = event.clientX;
	var y = event.clientY;
		if (application.is_mouse_down)
{
application.mouse_x = x - application.window_half_x;
application.x_target_rotation = application.x_target_rotation_on_mouse_down + (application.mouse_x - application.mouse_x_on_mouse_down) * 0.0199999996;
application.mouse_y = y - application.window_half_y;
application.y_target_rotation = application.y_target_rotation_on_mouse_down + (application.mouse_y - application.mouse_y_on_mouse_down) * 0.0199999996;
}
	};
if(ui)
{
	ui.load_resources(function(){		
		g_ui.fill_background = false;
	});
}
if (application.init)
{
	application.init();
}
document.body.appendChild( renderer.domElement );
animate();
function animate() {
	if(ui)
		drawingCanvas.getContext('2d').clearRect(0,0,window.innerWidth,window.innerHeight);
	requestAnimationFrame( animate );
	render();
	if(ui)
		ui.draw(drawingCanvas.getContext('2d'));
}
