<script type="text/javascript">		
if ( ! Detector.webgl ) Detector.addGetWebGLMessage();
var renderer = new THREE.WebGLRenderer( { antialias: false } );
var active_camera;
var g_elapsed = -1;
var g_delta = 0.0;	
var app_width = window.innerWidth;
var app_height = window.innerHeight;
var application = {};
application.events = new ms.event.EventHolder();
// --------RESOURCES---------
// --------RESOURCES---------
soundRenderer = new THREE.SoundRenderer();		
document.body.appendChild( soundRenderer.domElement );
renderer.setSize( app_width, app_height );
function render() {
var now   = new Date().getTime();
if (g_elapsed < 0)
    g_delta = 0; //first update
else
g_delta  = now - g_elapsed;  
g_elapsed = now; 
application.events.dispatch("updates", []);	
		set_active_camera(camera_1);
application.events.dispatch("switch_cameras", []);
}
var mat_1 = new THREE.MeshLambertMaterial({
color:Math.random() * 0xffffff
	});
var mat_2 = new THREE.MeshLambertMaterial({
color:Math.random() * 0xffffff
	});
var mat_3 = new THREE.MeshLambertMaterial({
color:Math.random() * 0xffffff
	});
var scene = 
new THREE.Scene(
);
var camera_1 = 
new THREE.Camera(
40,1.5,1,10000);
		active_camera = camera_1;
                camera_1.position.z = 1800;
	    var icosahedron_1_icosahedron = 
new THREE.Icosahedron(
1);
	    var icosahedron_1 = new THREE.Mesh(icosahedron_1_icosahedron, mat_1);
	    scene.addObject(icosahedron_1);
		icosahedron_1.events = new ms.event.EventHolder();
                icosahedron_1.position.x = -450;
                icosahedron_1.scale.x = 200;
                icosahedron_1.scale.y = 200;
                icosahedron_1.scale.z = 200;
	    var icosahedron_2_icosahedron = 
new THREE.Icosahedron(
1);
	    var icosahedron_2 = new THREE.Mesh(icosahedron_2_icosahedron, mat_2);
	    scene.addObject(icosahedron_2);
		icosahedron_2.events = new ms.event.EventHolder();
                icosahedron_2.scale.x = 200;
                icosahedron_2.scale.y = 200;
                icosahedron_2.scale.z = 200;
	    var icosahedron_3_icosahedron = 
new THREE.Icosahedron(
1);
	    var icosahedron_3 = new THREE.Mesh(icosahedron_3_icosahedron, mat_3);
	    scene.addObject(icosahedron_3);
		icosahedron_3.events = new ms.event.EventHolder();
                icosahedron_3.position.x = 450;
                icosahedron_3.scale.x = 200;
                icosahedron_3.scale.y = 200;
                icosahedron_3.scale.z = 200;
var event_manager = new ms.event.ThreeEventManager();
document.onmousemove = function(ev)
{
	event_manager.mousemove(ev.clientX, ev.clientY);                  
};
document.onmousedown = function(ev)
{
	event_manager.mousedown(ev.clientX, ev.clientY);                  
};
document.onmouseup = function(ev)
{
	event_manager.mouseup(ev.clientX, ev.clientY);		
};
document.onkeydown = function(ev)
{
	event_manager.keydown(ev.keyCode);                  
};
document.onkeyup = function(ev)
{
	event_manager.keyup(ev.keyCode);                  
};
document.onkeypress = function(ev)
{
	event_manager.keypress(ev.keyCode);                  
};
application.events.dispatch("init", []);
document.body.appendChild( renderer.domElement );
animate();
function animate() {	
	requestAnimationFrame( animate );
	render();	
}
</script>
