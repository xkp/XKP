<script type="text/javascript">

		var ui_;
var canvas_position = {x:0, y:0};
var active_camera;
var g_elapsed;
var g_delta;	
var scene = new THREE.Scene();
scene.mouse_thru = true;
var streamer;
var app_width = window.innerWidth;
var app_height = window.innerHeight;
var application = {};
var clock = new THREE.Clock();
application.events = new ev.EventHolder();
		var streamer = new stream.Streamer();	
		var ResourceUtils = new stream.ResourceUtils();
	// --------RESOURCES---------
		var global_package = new stream.Package(streamer);	
                global_package.add_item(
            {
		id:				"__image1",
		resource_type:	RESOURCE_IMAGE,
		src:			"images/shadow.png",
		frame_width:	null,
		frame_height:	null,
		animations:		[]
});	
				var __image1;
				global_package.events.addListener("loaded", function()
				{
					__image1 = streamer.get_resource("__image1");
				});

			id:				"invalid_res",
			resource_type:	RESOURCE_IMAGE,
			src:			"images/no_res.png",
			frame_width:	null,
			frame_height:	null,
			animations:		[]
		});

    // --------RESOURCES---------
renderer.setSize( app_width, app_height );
var manager = new threejs.Manager(scene, renderer, streamer, canvas_position);
manager.events = new ev.EventHolder();
function render() {
manager.canvas_position = getElementPosition(renderer.domElement);
var now   = new Date().getTime();
if (g_elapsed < 0)
	g_delta = 0; //first update
else
	g_delta  = now - g_elapsed;  
g_elapsed = now; 
c_delta = clock.getDelta(),
c_elapsed = clock.getElapsedTime() * 10;
manager.events.dispatch("update", [g_delta, g_elapsed]);	
				manager.scene.add(camera_1);
				set_active_camera(camera_1);
application.events.dispatch("switch_cameras", []);
}
var mat_1;var mat_2;var mat_3;var shadow_mat;var camera_1;var icosahedron_1;var icosahedron_2;var icosahedron_3;var plane_1;var plane_2;var plane_3;var light_1;
threejs_load_resources(manager, function()
{
mat_1 = new THREE.MeshLambertMaterial({
color:Math.random() * 0xffffff,
	});
mat_1.manager = manager;
mat_2 = new THREE.MeshLambertMaterial({
color:Math.random() * 0xffffff,
	});
mat_2.manager = manager;
mat_3 = new THREE.MeshLambertMaterial({
color:Math.random() * 0xffffff,
	});
mat_3.manager = manager;
shadow_mat = new THREE.MeshBasicMaterial({

	});
shadow_mat.manager = manager;
		    camera_1 = 
		    new THREE.PerspectiveCamera(40, 1.5, 1, 10000, null) ;				
camera_1.manager = manager;
	    icosahedron_1_icosahedron = new THREE.IcosahedronGeometry(1, null) ;
	    icosahedron_1 = new THREE.Mesh(icosahedron_1_icosahedron, mat_1);
	    manager.scene.add(icosahedron_1);

icosahedron_1.manager = manager;
	    icosahedron_2_icosahedron = new THREE.IcosahedronGeometry(1, null) ;
	    icosahedron_2 = new THREE.Mesh(icosahedron_2_icosahedron, mat_2);
	    manager.scene.add(icosahedron_2);
		icosahedron_2.events = new ev.EventHolder();
icosahedron_2.manager = manager;
	    icosahedron_3_icosahedron = new THREE.IcosahedronGeometry(1, null) ;
	    icosahedron_3 = new THREE.Mesh(icosahedron_3_icosahedron, mat_3);
	    manager.scene.add(icosahedron_3);
		icosahedron_3.events = new ev.EventHolder();
icosahedron_3.manager = manager;
	    plane_1_plane = new THREE.PlaneGeometry(300, 300, 1, 1) ;
	    plane_1 = new THREE.Mesh(plane_1_plane, shadow_mat);
	    manager.scene.add(plane_1);
		plane_1.events = new ev.EventHolder();
plane_1.manager = manager;
	    plane_2_plane = new THREE.PlaneGeometry(300, 300, 1, 1) ;
	    plane_2 = new THREE.Mesh(plane_2_plane, shadow_mat);
	    manager.scene.add(plane_2);
		plane_2.events = new ev.EventHolder();
plane_2.manager = manager;
	    plane_3_plane = new THREE.PlaneGeometry(300, 300, 1, 1) ;
	    plane_3 = new THREE.Mesh(plane_3_plane, shadow_mat);
	    manager.scene.add(plane_3);
		plane_3.events = new ev.EventHolder();
plane_3.manager = manager;
	    light_1 = 
	    new THREE.DirectionalLight(White, 1, 0, null) ;
	    manager.scene.add(light_1);
light_1.manager = manager;
            camera_1.position.z = 1800;

            icosahedron_1.scale.x = 200;
            icosahedron_1.scale.y = 200;
            icosahedron_1.scale.z = 200;
	icosahedron_1.events.addListener("mousein", function()
	{    
		set_rotation_x(icosahedron_1.rotation, get_rotation_x(icosahedron_1.rotation) + 2);
set_rotation_y(icosahedron_1.rotation, get_rotation_y(icosahedron_1.rotation) + 2);
set_rotation_z(icosahedron_1.rotation, get_rotation_z(icosahedron_1.rotation) + 2);
	}
	);
            icosahedron_2.scale.x = 200;
            icosahedron_2.scale.y = 200;
            icosahedron_2.scale.z = 200;
	icosahedron_2.events.addListener("mousein", function()
	{

set_rotation_y(icosahedron_2.rotation, get_rotation_y(icosahedron_2.rotation) + 2);
set_rotation_z(icosahedron_2.rotation, get_rotation_z(icosahedron_2.rotation) + 2);
	}
	);

            icosahedron_3.scale.x = 200;

	icosahedron_3.events.addListener("mousein", function()

	}
	);

            plane_3.position.y = -250;
            light_1.position.z = 1;

	{    
		application.mouseX = x - window.innerWidth / 2;
application.mouseY = y - window.innerHeight / 2;
	}
	);
	application.events.addListener("update", function()
	{    
		camera_1.position.x = camera_1.position.x + (application.mouseX - camera_1.position.x) * 0.0500000007;
camera_1.position.y = camera_1.position.y + (-application.mouseY - camera_1.position.y) * 0.0500000007;
	}
	);
var event_manager = new ev.ThreeEventManager();
document.onmousemove = function(ev)
{
	event_manager.mousemove(manager, ev.clientX, ev.clientY);                  
};
document.onmousedown = function(ev)
{
	event_manager.mousedown(manager, ev.clientX, ev.clientY);                  
};
document.onmouseup = function(ev)
{
	event_manager.mouseup(manager, ev.clientX, ev.clientY);		
};
document.onkeydown = function(ev)
{
	event_manager.keydown(manager, ev.keyCode);                  
};
document.onkeyup = function(ev)
{
	event_manager.keyup(manager, ev.keyCode);                  
};
document.onkeypress = function(ev)
{
	event_manager.keypress(manager, ev.keyCode);                  
};
manager.events.addListener("mousedown", function(x,y)
{    
	application.events.dispatch("mousedown", [x, y]);
});
manager.events.addListener("mouseup", function(x,y)
{    
	application.events.dispatch("mouseup", [x, y]);
});
manager.events.addListener("mousemove", function(x,y)
{    
	application.events.dispatch("mousemove", [x, y]);
});

	application.events.dispatch("click", [x, y]);
});

{    
	application.events.dispatch("drag", [x, y]);
});

{    
	application.events.dispatch("dragend", [x, y]);
});
manager.events.addListener("keyup", function(keycode)
{    
	application.events.dispatch("keyup", [keycode]);
});
manager.events.addListener("keydown", function(keycode)
{    
	application.events.dispatch("keydown", [keycode]);
});
manager.events.addListener("keypress", function(keycode)
{    
	application.events.dispatch("keydown", [keycode]);
});
manager.events.addListener("update", function(delta, elapsed)
{    
	application.events.dispatch("update", [delta, elapsed]);
});
application.events.dispatch("init", []);
		document.body.appendChild( renderer.domElement );
animate();
});
function animate() {	
	requestAnimationFrame( animate );
	render();	
}
</script>
