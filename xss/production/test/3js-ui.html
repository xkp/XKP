<!DOCTYPE html>
<html>
<head>
<title>3js-ui</title>
<style type="text/css">
	body{
	}
</style>
</head>
<body>
<script type="text/javascript" src="../js/three/Detector.js"></script>
<script type="text/javascript" src="../js/three/Three.js"></script>
<script type="text/javascript" src="../js/three/Stats.js"></script>
<script type="text/javascript" src="../js/three/RequestAnimationFrame.js"></script>
<script type="text/javascript" src="../js/three/Utils.js"></script>
<script type="text/javascript" src="../js/jquery-1.4.2.min.js" ></script>
<script type="text/javascript" src="../js/jquery.utils.js"></script>
<script type="text/javascript" src="../js/utils.js"></script>
<script type="text/javascript" src="../js/prototype.js"></script>
<script type="text/javascript" src="../js/ms-ui.js"></script>
<script type="text/javascript" src="../js/ms-streamer.js"></script>
<script type="text/javascript" src="../js/ms-state.js"></script>
<script type="text/javascript">		
	var renderer = new THREE.CanvasRenderer();	
var ui;
var active_camera;
var g_elapsed = -1;
var g_delta = 0.0;	
var drawingCanvas = renderer.domElement;
var application = {};
		var streamer = new ms.streamer.Streamer();
		if(drawingCanvas){
			var client =
			{
				width: 600,
				height: 600,
				canvas: drawingCanvas
			};
			var ui = new ms.ui.Manager(client, streamer);
			var g_ui = ui;
			var g_ui_root = ui.root;
		}
	// --------RESOURCES---------
        var def_package_items = [];
                def_package_items.push(
            {
		id:"__image1",
		resource_type:RESOURCE_IMAGE,
		src:"images/smile_grin_48.png"
});
                def_package_items.push(
            {
		id:"__image2",
		resource_type:RESOURCE_IMAGE,
		src:"images/smile_sad_48.png"
});
        var g_startup_package = new ms.streamer.Package(streamer, def_package_items);	
		g_startup_package.load();	
    // --------RESOURCES---------
soundRenderer = new THREE.SoundRenderer();		
document.body.appendChild( soundRenderer.domElement );
renderer.setSize( 600,600 );
function render() {
var now   = new Date().getTime();
if (g_elapsed < 0)
    g_delta = 0; //first update
else
g_delta  = now - g_elapsed;  
g_elapsed = now; 
		set_rotation_y(cube_1.rotation, get_rotation_y(cube_1.rotation) + (application.x_target_rotation - get_rotation_y(cube_1.rotation)) * 0.200000003);
set_rotation_z(plane_1.rotation, get_rotation_y(cube_1.rotation));
set_rotation_x(cube_1.rotation, get_rotation_x(cube_1.rotation) + (application.y_target_rotation - get_rotation_x(cube_1.rotation)) * 0.200000003);
		set_active_camera(camera_1);
}
var materials = 
new Array(
);
var __basic_material1 = new THREE.MeshBasicMaterial({
color:Math.random() * 0xffffff
	});
	materials.push(__basic_material1);
var __basic_material2 = new THREE.MeshBasicMaterial({
color:Math.random() * 0xffffff
	});
	materials.push(__basic_material2);
var __basic_material3 = new THREE.MeshBasicMaterial({
color:Math.random() * 0xffffff
	});
	materials.push(__basic_material3);
var __basic_material4 = new THREE.MeshBasicMaterial({
color:Math.random() * 0xffffff
	});
	materials.push(__basic_material4);
var __basic_material5 = new THREE.MeshBasicMaterial({
color:Math.random() * 0xffffff
	});
	materials.push(__basic_material5);
var __basic_material6 = new THREE.MeshBasicMaterial({
color:Math.random() * 0xffffff
	});
	materials.push(__basic_material6);
var plane_material = new THREE.MeshBasicMaterial({
color:14737632
	});
var scene = 
new THREE.Scene(
);
var camera_1 = 
new THREE.Camera(
70,1.5,1,1000);
                camera_1.position.y = 300;
                camera_1.position.z = 500;
	    var cube_1_cube = 
new THREE.Cube(
200,200,200,1,1,1,materials);
	    var cube_1 = new THREE.Mesh(cube_1_cube, new THREE.MeshFaceMaterial());
	    scene.addObject(cube_1);
                cube_1.position.y = 150;
	    var plane_1_plane = 
new THREE.Plane(
200,200);
	    var plane_1 = new THREE.Mesh(plane_1_plane, plane_material);
	    scene.addObject(plane_1);
                set_rotation_x(plane_1.rotation, -1.57000005);
                application.x_target_rotation = 0;
                application.x_target_rotation_on_mouse_down = 0;
                application.mouse_x = 0;
                application.mouse_x_on_mouse_down = 0;
                application.y_target_rotation = 0;
                application.y_target_rotation_on_mouse_down = 0;
                application.mouse_y = 0;
                application.mouse_y_on_mouse_down = 0;
                application.window_half_x = window.innerWidth / 2;
                application.window_half_y = window.innerHeight / 2;
                application.is_mouse_down = false;
                application.clicks = 1;
	document.addEventListener( 'mousedown', mousedown_application, false );
	function mousedown_application (event)
	{
	var x = event.clientX;
	var y = event.clientY;
		application.is_mouse_down = true;
application.mouse_x_on_mouse_down = x - application.window_half_x;
application.x_target_rotation_on_mouse_down = application.x_target_rotation;
application.mouse_y_on_mouse_down = y - application.window_half_y;
application.y_target_rotation_on_mouse_down = application.y_target_rotation;
	};
	document.addEventListener( 'mouseup', mouseup_application, false );
	function mouseup_application (event)
	{
	var x = event.clientX;
	var y = event.clientY;
		application.is_mouse_down = false;
	};
	document.addEventListener( 'mousemove', mousemove_application, false );
	function mousemove_application (event)
	{
	var x = event.clientX;
	var y = event.clientY;
		if (application.is_mouse_down)
{
application.mouse_x = x - application.window_half_x;
application.x_target_rotation = application.x_target_rotation_on_mouse_down + (application.mouse_x - application.mouse_x_on_mouse_down) * 0.300000012;
application.mouse_y = y - application.window_half_y;
application.y_target_rotation = application.y_target_rotation_on_mouse_down + (application.mouse_y - application.mouse_y_on_mouse_down) * 0.300000012;
}
	};
	document.addEventListener( 'keydown', keydown_application, false );
	function keydown_application (event)
	{   
	var keycode = event.keyCode;
			if (btn1.isVisible())
{
if (keycode == LEFT_ARROW)
{
btn1.set_x(btn1.x - 2);
}
if (keycode == RIGHT_ARROW)
{
btn1.set_x(btn1.x + 2);
}
if (keycode == UP_ARROW)
{
btn1.set_y(btn1.y - 2);
}
if (keycode == DOWN_ARROW)
{
btn1.set_y(btn1.y + 2);
}
}
	}
if(ui)
{
	ui.load_resources(function(){		
	drawingCanvas.onmousemove = function(ev)
	{
		ui.mousemove(ev.clientX, ev.clientY);                  
	};
	drawingCanvas.onmousedown = function(ev)
	{
		ui.mousedown(ev.clientX, ev.clientY);                  
	};
	drawingCanvas.onmouseup = function(ev)
	{
		ui.mouseup(ev.clientX, ev.clientY);                  
	};	
		    lbl0 = new ms.ui.Label( 
	    "Verdana",g_ui_root.manager, g_ui_root);
                lbl0.text("click smile to count");
                lbl0.position(240, 75);
		    btn1 = new ms.ui.Button( 
	    "images/smile_sad_48.png","images/smile_grin_48.png",g_ui_root.manager, g_ui_root);
                btn1.set_rotation(15);
	btn1.click = function()
	{    
		lbl0.text("Got " + application.clicks + " smileys");
btn1.set_rotation(btn1.get_rotation() + 10);
application.clicks = application.clicks + 1;
	};
 btn1.center(50, 50); 
		    lbl1 = new ms.ui.Label( 
	    "Verdana",g_ui_root.manager, g_ui_root);
                lbl1.text("use arrows to move smile and");
                lbl1.position(240, 400);
		    lbl2 = new ms.ui.Label( 
	    "Verdana",g_ui_root.manager, g_ui_root);
                lbl2.text("drag mouse to spin the cube");
                lbl2.position(240, 420);
		g_ui.fill_background = false;
	});
}
if (application.init)
{
	application.init();
}
document.body.appendChild( renderer.domElement );
animate();
function animate() {
	if(ui)
		drawingCanvas.getContext('2d').clearRect(0,0,600,600);
	requestAnimationFrame( animate );
	render();
	if(ui)
		ui.draw(drawingCanvas.getContext('2d'));
}
</script>
</body>
</html>
