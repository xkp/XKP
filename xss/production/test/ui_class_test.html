<!DOCTYPE html>
<html>
<head>
<title></title>
<script type="text/javascript" src="../js/jquery-1.4.2.min.js" ></script>
<script type="text/javascript" src="../js/jquery.utils.js"></script>
<script type="text/javascript" src="../js/utils.js"></script>
<script type="text/javascript" src="../js/prototype.js"></script>
<script type="text/javascript" src="../js/ms-event.js"></script>
<script type="text/javascript" src="../js/keys.js"></script>
		<script type="text/javascript" src="../js/ms-ui.js"></script>
		<script type="text/javascript" src="../js/ms-streamer.js"></script>
<script type="text/javascript">	
var drawingCanvas;		
var g_ui;
var g_elapsed = -1;
var g_delta = 0.0;
var g_canvas;
var g_ui_root;
var application = {};
application.events = new ms.event.EventHolder();
var SoundUtils = new ms.ui.SoundUtils();
		if(drawingCanvas){
			var client =
			{
				width: 600,
				height: 400,
				canvas: drawingCanvas
			};
            var streamer = new ms.streamer.Streamer();							
			var ui = new ms.ui.Manager(client, streamer);			
			var g_ui = ui;
			var g_ui_root = ui.root;
			var mouse_pressed = false;
		}
		var streamer = new ms.streamer.Streamer();		
        var global_package_items = [];
                global_package_items.push(
            {
		id:				"__image1",
		resource_type:	RESOURCE_IMAGE,
		src:			"images/img1.png",
		frame_width:	null,
		frame_height:	null,
		animations:		[]
});	
		global_package_items.push({
			id:				"invalid_res",
			resource_type:	RESOURCE_IMAGE,
			src:			"images/no_res.png",
			frame_width:	null,
			frame_height:	null,
			animations:		[]
		});
        var global_package = new ms.streamer.Package(streamer, global_package_items);	
		global_package.load();	
    var canvas_position = {x:0, y:0};
function start(resolution)  
{  
	function updater()  
	{
		canvas_position = getElementPosition(drawingCanvas);
		var now   = new Date().getTime();
        if (g_elapsed < 0)
            g_delta = 0; //first update
        else
		    g_delta  = now - g_elapsed;  
        g_elapsed = now; 
		application.events.dispatch("updates", []);	
		var context = g_canvas.getContext('2d');
		g_ui.update(g_delta, context);
        window.setTimeout(updater, resolution);  
	}    
	window.setTimeout(updater, resolution);  
}  
var img1;
            my_image = Class.create(ms.ui.Image,
        {
    initialize: function($super
                , src
                )
    {
        $super(
        src        );
        this.events = new ms.event.EventHolder(); 
            this.x_pos = null;
            this.y_pos = null;
            this.img2 = null;
	this.traslate = function() 
	{
		this.x += 5;
this.y += 5;
this.set_rotation(this.rotation + 10);
	};
	var ev_parent = this;
	this.events.addListener("click", function()
	{    
		ev_parent.x_pos = ev_parent.x;
ev_parent.y_pos = ev_parent.y;
ev_parent.traslate();
ev_parent.img2 = new my_image("images/img1.png");
ev_parent.img2.rect(ev_parent.x_pos + 50, ev_parent.y_pos - 50, 50, 50);
	}
	);
		application.are_obj_events = true;
            if (this.init)
                this.init();
            },
});
            application.test = null;
            application.x_pos = 100;
            application.y_pos = 100;
            application.X_MAX = 600;
            application.Y_MAX = 400;
            application.img2 = null;
	application.init = function() 
	{
		application.test = 1;
	};
window.onload = function() 
{
	drawingCanvas = document.getElementById("myCanvas");
    g_canvas = drawingCanvas;
	if (drawingCanvas && drawingCanvas.getContext)
	{
		var client =
		{
			width: 600,
			height: 400,
			canvas: drawingCanvas
		};
		var ui = new ms.ui.Manager(client, streamer);
		g_ui = ui;
        g_ui_root = ui.root;
     	ui.load_resources(function()
		{
	drawingCanvas.onmousemove = function(ev)
	{
		ui.mousemove(ev.clientX - canvas_position.x, ev.clientY - canvas_position.y);                  
	};
	drawingCanvas.onmousedown = function(ev)
	{
		ui.mousedown(ev.clientX - canvas_position.x, ev.clientY - canvas_position.y);                  
	};
	drawingCanvas.onmouseup = function(ev)
	{
		ui.mouseup(ev.clientX - canvas_position.x, ev.clientY - canvas_position.y);                  
	};		
	ui.events.addListener("mousedown", function(x,y)
	{    
		application.events.dispatch("mousedown", [x, y]);
	});
	ui.events.addListener("mouseup", function(x,y)
	{    
		application.events.dispatch("mouseup", [x, y]);
	});
	ui.events.addListener("mousemove", function(x,y)
	{    
		application.events.dispatch("mousemove", [x, y]);
	});
	ui.events.addListener("click", function(x,y)
	{    
		application.events.dispatch("click", [x, y]);
	});
	ui.events.addListener("drag", function(x,y)
	{    
		application.events.dispatch("drag", [x, y]);
	});
	ui.events.addListener("dragend", function(x,y)
	{    
		application.events.dispatch("dragend", [x, y]);
	});
	ui.events.addListener("keyup", function(keycode)
	{    
		application.events.dispatch("keyup", [keycode]);
	});
	ui.events.addListener("keydown", function(keycode)
	{    
		application.events.dispatch("keydown", [keycode]);
	});
	ui.events.addListener("keypress", function(keycode)
	{    
		application.events.dispatch("keydown", [keycode]);
	});
		    img1 = new ms.ui.Image( 
	    "images/img1.png",g_ui_root.manager, g_ui_root);
        img1 = img1;
            img1.set_x(100);
            img1.set_y(100);
            img1.set_width(50);
            img1.set_height(50);
	var ev_parent = this;
	img1.events.addListener("click", function()
	{    
		if (application.x_pos >= application.X_MAX - 110)
{
application.x_pos = 0;
}
application.x_pos = application.x_pos + 60;
if (application.y_pos >= application.Y_MAX - 110)
{
application.y_pos = 0;
}
application.y_pos = application.y_pos + 60;
img1.set_rotation(img1.get_rotation() + 10);
img1.set_x(img1.x + 5);
img1.set_y(img1.y + 5);
application.img2 = new my_image("images/img1.png");
application.img2.rect(application.x_pos, application.y_pos, 50, 50);
	}
	);
		application.are_obj_events = true;
			document.onkeydown = function(ev)
			{
				ui.keydown(ev.keyCode);                  
			};
			document.onkeyup = function(ev)
			{
				ui.keyup(ev.keyCode);                  
			};
			document.onkeypress = function(ev)
			{
				ui.keypress(ev.keyCode);                  
			};
            application.events.dispatch("init", []);
            start();
			ui.draw(drawingCanvas.getContext('2d'));
		});
	}
}
</script>
</head>
<body>	
	<canvas id="myCanvas" width="600" height="400"
		style="position: absolute; left: 0; top: 0; z-index: 1;"></canvas>	
</body>
</html>
