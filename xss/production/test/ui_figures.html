<script type="text/javascript" src="../js/utils.js"></script>

<script type="text/javascript">	
var drawingCanvas;		
var g_ui;
var g_elapsed = -1;
var g_delta = 0.0;
var g_canvas;
var g_ui_root;
var application = {};
var Sound = new ms.ui.Sound();
		if(drawingCanvas){
			var client =
			{
				width: 600,
				height: 600,
				canvas: drawingCanvas
			};
			var ui = new ms.ui.Manager(client, streamer);
			var g_ui = ui;
			var g_ui_root = ui.root;
		}
		var streamer = new ms.streamer.Streamer();
        var def_package_items = [];
                def_package_items.push(
            {
		id:"__image1",
		resource_type:RESOURCE_IMAGE,
		src:"images/smile_grin_48.png"
});
                def_package_items.push(
            {
		id:"__image2",
		resource_type:RESOURCE_IMAGE,
		src:"images/smile_sad_48.png"
});
        var g_startup_package = new ms.streamer.Package(streamer, def_package_items);	
		g_startup_package.load();	
function start(resolution)  
{  
	function updater()  
	{  
		var now   = new Date().getTime();
        if (g_elapsed < 0)
            g_delta = 0; //first update
        else
		    g_delta  = now - g_elapsed;  
        g_elapsed = now; 
		var context = g_canvas.getContext('2d');
		g_ui.update(g_delta, context);
        window.setTimeout(updater, resolution);  
	}
	window.setTimeout(updater, resolution);  
}  
window.onload = function() 
{
	drawingCanvas = document.getElementById("myCanvas");
    g_canvas = drawingCanvas;
	if (drawingCanvas && drawingCanvas.getContext)
	{
		var client =
		{
			width: 600,
			height: 600,
			canvas: drawingCanvas
		};
		var ui = new ms.ui.Manager(client, streamer);
		g_ui = ui;
        g_ui_root = ui.root;
     	ui.load_resources(function()
		{
	drawingCanvas.onmousemove = function(ev)
	{
		ui.mousemove(ev.clientX, ev.clientY);                  
	};
	drawingCanvas.onmousedown = function(ev)
	{
		ui.mousedown(ev.clientX, ev.clientY);                  
	};
	drawingCanvas.onmouseup = function(ev)
	{
		ui.mouseup(ev.clientX, ev.clientY);                  
	};	
		    div1 = new ms.ui.Component( 
	    g_ui_root.manager, g_ui_root);div1.mouse_thru = true;
                div1.rect(0, 0, 400, 200);
		    c1 = new ms.ui.Circle( 
	    null,"black",5,100,div1.manager, div1);
                c1.position(100, 60);
		    r1 = new ms.ui.Rectangle( 
	    "green",null,null,div1.manager, div1);
                r1.set_rotation(-0.200000003);
                r1.rect(200, 200, 100, 150);
		    p1 = new ms.ui.Path( 
	    "pink","brown",3,div1.manager, div1);
                p1.alpha(0.400000006);
		p1.points.push({x:270 , y:300});
		p1.points.push({x:300 , y:250});
		p1.points.push({x:390 , y:200});
		p1.points.push({x:350 , y:400});
		p1.points.push({x:270 , y:300});
		    stateBtn = new ms.ui.StateButton( 
	    "images/smile_grin_48.png","images/smile_sad_48.png",g_ui_root.manager, g_ui_root);
                stateBtn.set_rotation(-0.400000006);
                stateBtn.rect(270, 200, 50, 50);
		    lbl3 = new ms.ui.Label( 
	    "Verdana",g_ui_root.manager, g_ui_root);
                lbl3.text("this smile is a state button, click it");
                lbl3.position(330, 240);
			document.onkeydown = function(ev)
			{
				ui.keydown(ev.keyCode);                  
			};
			document.onkeyup = function(ev)
			{
				ui.keyup(ev.keyCode);                  
			};
			document.onkeypress = function(ev)
			{
				ui.keypress(ev.keyCode);                  
			};
            if (application.init)
            {
                application.init();
            }
            start();
			ui.draw(drawingCanvas.getContext('2d'));
		});
	}
}
</script>
</head>

</body>
