<!DOCTYPE html>
<html>
<head>
<title>Test 3D</title>
<style type="text/css">
	body{
	background:SlateGray;
	}
</style>
</head>
<body>
<script type="text/javascript" src="../js/three/Detector.js"></script>
<script type="text/javascript" src="../js/three/Three.js"></script>
<script type="text/javascript" src="../js/three/Stats.js"></script>
<script type="text/javascript" src="../js/three/RequestAnimationFrame.js"></script>
<script type="text/javascript" src="../js/three/Utils.js"></script>
<script type="text/javascript" src="../js/jquery-1.4.2.min.js" ></script>
<script type="text/javascript" src="../js/jquery.utils.js"></script>
<script type="text/javascript" src="../js/utils.js"></script>
<script type="text/javascript" src="../js/prototype.js"></script>
<script type="text/javascript" src="../js/ms-ui.js"></script>
<script type="text/javascript" src="../js/ms-streamer.js"></script>
<script type="text/javascript" src="../js/ms-state.js"></script>
<script type="text/javascript" src="../js/ms-event.js"></script>
<script type="text/javascript" src="../js/keys.js"></script>
<script type="text/javascript" src="../js/colors.js"></script>
<script type="text/javascript">		
	if ( ! Detector.webgl ) Detector.addGetWebGLMessage();
	var renderer = new THREE.WebGLRenderer( { antialias: false } );
var ui;
var active_camera;
var g_elapsed = -1;
var g_delta = 0.0;	
var drawingCanvas = renderer.domElement;
var app_width = window.innerWidth;
var app_height = window.innerHeight;
var application = {};
application.events = new ms.event.EventHolder();
// --------RESOURCES---------
// --------RESOURCES---------
soundRenderer = new THREE.SoundRenderer();		
document.body.appendChild( soundRenderer.domElement );
renderer.setSize( app_width, app_height );
function render() {
var now   = new Date().getTime();
if (g_elapsed < 0)
    g_delta = 0; //first update
else
g_delta  = now - g_elapsed;  
g_elapsed = now; 
application.events.dispatch("animate", []);	
		set_active_camera(camera_1);
		set_active_camera(camera_2);
application.events.dispatch("switch_cameras", []);
}
var material_sphere1 = new THREE.MeshLambertMaterial({
color:Math.random() * 0xffffff,shading:flat_shading
	});
var material_sphere2 = new THREE.MeshLambertMaterial({
color:Math.random() * 0xffffff,shading:flat_shading
	});
var material_wireframe = new THREE.MeshLambertMaterial({
color:MediumSlateBlue,wireframe:true
	});
var cylinder_material = new THREE.MeshLambertMaterial({
color:Math.random() * 0xffffff,shading:flat_shading
	});
var cylinder1_material = new THREE.MeshLambertMaterial({
color:Math.random() * 0xffffff,shading:flat_shading
	});
var cube_material = new THREE.MeshLambertMaterial({
color:Math.random() * 0xffffff,shading:flat_shading
	});
var cube1_material = new THREE.MeshLambertMaterial({
color:Math.random() * 0xffffff,shading:flat_shading
	});
var scene = 
new THREE.Scene(
);
var camera_1 = new THREE.QuakeCamera({
fov:50,aspect:1.5,near:1,far:10000,movementSpeed:70,lookSpeed:0.0500000007,noFly:true,lookVertical:false
	});
                camera_1.position.x = -250;
                camera_1.position.y = 25;
var camera_2 = 
new THREE.Camera(
50,1.5,1,10000);
                camera_2.position.x = -250;
                camera_2.position.y = 25;
var light = 
new THREE.DirectionalLight(
16777215);
		;
	scene.addLight(light);
                light.position.y = 0.5;
                light.position.z = 1;
	    var sphere_1_sphere = 
new THREE.Sphere(
20,32,16);
	    var sphere_1 = new THREE.Mesh(sphere_1_sphere, material_sphere1);
	    scene.addObject(sphere_1);
		sphere_1.events = new ms.event.EventHolder();
                sphere_1.position.x = 250;
                sphere_1.position.y = 30;
	    var sphere_2_sphere = 
new THREE.Sphere(
20,32,16);
	    var sphere_2 = new THREE.Mesh(sphere_2_sphere, material_sphere2);
	    scene.addObject(sphere_2);
		sphere_2.events = new ms.event.EventHolder();
                sphere_2.position.x = -250;
                sphere_2.position.y = 30;
	    var cylinder_1_cylinder = 
new THREE.Cylinder(
20,10,10,50);
	    var cylinder_1 = new THREE.Mesh(cylinder_1_cylinder, cylinder_material);
	    scene.addObject(cylinder_1);
		cylinder_1.events = new ms.event.EventHolder();
                set_rotation_x(cylinder_1.rotation, 212);
                set_rotation_y(cylinder_1.rotation, 212);
                cylinder_1.position.x = 100;
                cylinder_1.position.y = 30;
                cylinder_1.position.z = 100;
	    var cylinder_2_cylinder = 
new THREE.Cylinder(
20,10,10,50);
	    var cylinder_2 = new THREE.Mesh(cylinder_2_cylinder, cylinder1_material);
	    scene.addObject(cylinder_2);
		cylinder_2.events = new ms.event.EventHolder();
                set_rotation_x(cylinder_2.rotation, 212);
                set_rotation_y(cylinder_2.rotation, 212);
                cylinder_2.position.x = -100;
                cylinder_2.position.y = 30;
                cylinder_2.position.z = 100;
	    var cube_1_cube = 
new THREE.Cube(
30,30,30);
	    var cube_1 = new THREE.Mesh(cube_1_cube, cube_material);
	    scene.addObject(cube_1);
		cube_1.events = new ms.event.EventHolder();
                cube_1.position.x = -100;
                cube_1.position.y = 30;
                cube_1.position.z = -100;
                set_rotation_x(cube_1.rotation, 212);
                set_rotation_y(cube_1.rotation, 212);
	    var cube_2_cube = 
new THREE.Cube(
30,30,30);
	    var cube_2 = new THREE.Mesh(cube_2_cube, cube1_material);
	    scene.addObject(cube_2);
		cube_2.events = new ms.event.EventHolder();
                cube_2.position.x = 100;
                cube_2.position.y = 30;
                cube_2.position.z = -100;
                set_rotation_x(cube_2.rotation, 212);
                set_rotation_y(cube_2.rotation, 212);
	    var plane_1_plane = 
new THREE.Plane(
1000,1000,100,100);
	    var plane_1 = new THREE.Mesh(plane_1_plane, material_wireframe);
	    scene.addObject(plane_1);
		plane_1.events = new ms.event.EventHolder();
                plane_1.position.y = 0.100000001;
                set_rotation_x(plane_1.rotation, -90);
                application.is_ctrl_down = false;
                application.is_shift_down = false;
	var ev_parent = this;
	application.events.addListener("keydown", function(keycode)
	{    
		if (keycode == SHIFT)
{
application.is_shift_down = true;
application.is_ctrl_down = false;
}
if (keycode == CTRL)
{
application.is_ctrl_down = true;
application.is_shift_down = false;
}
	}
	);
	var ev_parent = this;
	application.events.addListener("switch_cameras", function()
	{    
		if (application.is_ctrl_down)
{
set_active_camera(camera_1);
}
else
{
set_active_camera(camera_2);
}
	}
	);
if(ui)
{
	ui.load_resources(function(){		
		g_ui.fill_background = false;
	});
}
var event_manager = new ms.event.ThreeEventManager();
document.onmousemove = function(ev)
{
	event_manager.mousemove(ev.clientX, ev.clientY);                  
};
document.onmousedown = function(ev)
{
	event_manager.mousedown(ev.clientX, ev.clientY);                  
};
document.onmouseup = function(ev)
{
	event_manager.mouseup(ev.clientX, ev.clientY);		
};
document.onkeydown = function(ev)
{
	event_manager.keydown(ev.keyCode);                  
};
document.onkeyup = function(ev)
{
	event_manager.keyup(ev.keyCode);                  
};
document.onkeypress = function(ev)
{
	event_manager.keypress(ev.keyCode);                  
};
if (application.init)
{
	application.init();
}
document.body.appendChild( renderer.domElement );
animate();
function animate() {
	if(ui)
		drawingCanvas.getContext('2d').clearRect(0,0,window.innerWidth,window.innerHeight);
	requestAnimationFrame( animate );
	render();
	if(ui)
		ui.draw(drawingCanvas.getContext('2d'));
}
</script>
</body>
</html>
